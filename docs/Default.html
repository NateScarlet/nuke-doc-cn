<!DOCTYPE html>
<html
  class="defaultSkin left-layout _Skins_HTML5"
  data-mc-runtime-file-type="Default;TriPane"
>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title> </title>
    <link href="skins/default/stylesheets/TextEffects.css" rel="Stylesheet" />
    <link href="skins/default/stylesheets/styles.css" rel="Stylesheet" />
    <link href="skins/default/stylesheets/normalize.css" rel="Stylesheet" />
    <link
      href="skins/default/stylesheets/foundation_custom.css"
      rel="Stylesheet"
    />
    <link href="skins/default/stylesheets/offcanvas.css" rel="Stylesheet" />
    <link href="skins/default/stylesheets/web.css" rel="Stylesheet" />
    <link href="skins/default/stylesheets/tablet.css" rel="Stylesheet" />
    <link href="skins/default/stylesheets/mobile.css" rel="Stylesheet" />
    <script
      src="Resources/Scripts/custom.modernizr.js"
      type="text/javascript"
    ></script>
    <script
      src="Resources/Scripts/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="Resources/Scripts/foundation.min.js"
      type="text/javascript"
    ></script>
    <script
      src="Resources/Scripts/plugins.min.js"
      type="text/javascript"
    ></script>
    <script
      src="Resources/Scripts/require.min.js"
      type="text/javascript"
    ></script>
    <script
      src="Resources/Scripts/require.config.js"
      type="text/javascript"
    ></script>
    <script
      src="Resources/Scripts/MadCapAll.js"
      type="text/javascript"
    ></script>
    <script
      src="Resources/Scripts/Default/Scripts/HTML5.js"
      type="text/javascript"
    ></script>
  </head>
  <body class="off-canvas hide-extras">
    <div id="DEBUG_Log">
      <div class="MCDebugLogHeader">
        日志控制台
      </div>
      <div class="MCDebugLogBody"></div>
      <div class="MCDebugLogFooter"></div>
    </div>
    <div id="header">
      <a class="homeLink" href="Default.html">
        <h1 class="logo">
          <img
            alt="Logo"
            src="skins/default/stylesheets/Images/transparent.gif"
          />
        </h1>
      </a>
      <div class="search-bar search-bar-container needs-pie">
        <input
          class="search-field needs-pie"
          id="search-field"
          placeholder="Search"
          type="text"
        />
        <div class="search-filter-wrapper">
          <div class="search-filter">
            <span>
              所有文件
            </span>
            <div class="search-filter-content">
              <ul>
                <li>
                  所有文件
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="search-submit-wrapper" dir="ltr">
          <div class="search-submit" title="Search"></div>
        </div>
      </div>
    </div>
    <div
      class="show-for-xlarge-up columns navbar-offset"
      id="navigationResizeBar"
    >
      <div class="needs-pie" dir="ltr" id="show-hide-navigation"></div>
    </div>
    <div class="row collapse" id="body">
      <div class="small-2 columns" id="navigation" role="complementary">
        <form class="search-bar-container needs-pie" id="search-sidebar">
          <input id="search-field-sidebar" placeholder="Search" type="search" />
          <input
            class="tabs-panel-search"
            id="responsive-search-index"
            placeholder="Search Index"
            type="search"
          />
          <input
            class="tabs-panel-search"
            id="responsive-search-glossary"
            placeholder="Search Glossary"
            type="search"
          />
        </form>
        <div class="text-only" id="home">
          <span class="tabs-nav-icon" id="home-icon"> </span>
          <span class="tabs-nav-text" id="home-text">
            家
          </span>
        </div>
        <div class="tabs">
          <div class="tab">
            <ul class="tabs-nav clearfix text-only">
              <li class="needs-pie tabs-nav-active" id="TocTab">
                <div>
                  <span class="tabs-nav-icon active" title="Contents"> </span>
                  <span class="tabs-nav-text">
                    内容
                  </span>
                </div>
              </li>
            </ul>
            <div class="tabs-panel tabs-panel-active">
              <div class="tabs-panel-content needs-pie" id="toc"></div>
            </div>
          </div>
          <div class="tab">
            <ul class="tabs-nav clearfix text-only">
              <li
                class="needs-pie tabs-nav-inactive"
                id="IndexTab"
                style="display: none"
              >
                <div>
                  <span class="tabs-nav-icon active" title="Index"> </span>
                  <span class="tabs-nav-text">
                    指数
                  </span>
                </div>
              </li>
            </ul>
            <div class="tabs-panel">
              <input
                class="tabs-panel-search"
                id="search-index"
                placeholder="Search Index"
                type="text"
              />
              <div
                class="tabs-panel-content searchable needs-pie popup-container"
                data-see-also-prefix="See Also"
                data-see-prefix="See"
                id="index"
              >
                <div class="index-wrapper"></div>
              </div>
            </div>
          </div>
          <div class="tab">
            <ul class="tabs-nav clearfix text-only">
              <li
                class="needs-pie tabs-nav-inactive"
                id="GlossaryTab"
                style="display: none"
              >
                <div>
                  <span class="tabs-nav-icon active" title="Glossary"> </span>
                  <span class="tabs-nav-text">
                    词汇
                  </span>
                </div>
              </li>
            </ul>
            <div class="tabs-panel">
              <input
                class="tabs-panel-search"
                id="search-glossary"
                placeholder="Search Glossary"
                type="text"
              />
              <div
                class="tabs-panel-content searchable needs-pie popup-container"
                id="glossary"
              ></div>
            </div>
          </div>
          <div class="tab">
            <ul class="tabs-nav clearfix text-only">
              <li
                class="needs-pie tabs-nav-inactive"
                id="BrowseSequencesTab"
                style="display: none"
              >
                <div>
                  <span class="tabs-nav-icon active" title="Browse"> </span>
                  <span class="tabs-nav-text">
                    浏览
                  </span>
                </div>
              </li>
            </ul>
            <div class="tabs-panel">
              <div
                class="tabs-panel-content needs-pie"
                id="browseSequences"
              ></div>
            </div>
          </div>
          <div class="tab">
            <ul class="tabs-nav clearfix text-only">
              <li
                class="needs-pie pulse-required tabs-nav-inactive"
                id="CommunityTab"
              >
                <div>
                  <span class="tabs-nav-icon active" title="Community"> </span>
                  <span class="tabs-nav-text">
                    社区
                  </span>
                </div>
              </li>
            </ul>
            <div class="tabs-panel">
              <div
                class="tabs-panel-content needs-pie popup-container pulse-required"
                id="community"
              >
                <iframe
                  frameborder="0"
                  id="community-frame-html5"
                  name="community-frame-html5"
                >
                </iframe>
              </div>
            </div>
          </div>
          <div class="tab">
            <ul class="tabs-nav clearfix text-only">
              <li class="needs-pie tabs-nav-inactive" id="SearchTab">
                <div>
                  <span class="tabs-nav-icon active" title="Search Filters">
                  </span>
                  <span class="tabs-nav-text">
                    搜索过滤器
                  </span>
                </div>
              </li>
            </ul>
            <div class="tabs-panel">
              <div class="tabs-panel-content needs-pie" id="search">
                <ul class="tree">
                  <li class="SearchFilterEntry tree-node tree-node-leaf">
                    <div class="SearchFilter">
                      <span class="label">
                        所有文件
                      </span>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="small-10 expand-for-small-10 columns non-collapsable needs-pie"
        id="contentBody"
        role="main"
      >
        <div class="needs-pie" id="responsiveHeader">
          <a class="homeLink" href="Default.html">
            <h1 class="logo">
              <img
                alt="Logo"
                src="skins/default/stylesheets/Images/transparent.gif"
              />
            </h1>
          </a>

          <div class="toggle-topbar menu-icon" id="slideRight">
            <a href="#" id="sidebarButton">
              <span> </span>
            </a>
          </div>
        </div>
        <div class="buttons toolbar-buttons popup-container">
          <div class="button-group-container-left">
            <button class="button needs-pie print-button" title="Print">
              <img
                alt="print"
                src="skins/default/stylesheets/Images/transparent.gif"
              />
            </button>
            <button
              class="button needs-pie expand-all-button"
              data-state1-class="expand-all-button"
              data-state1-title="Expand all"
              data-state2-class="collapse-all-button"
              data-state2-title="Collapse all"
              title="Expand all"
            >
              <img
                alt="expand all"
                src="skins/default/stylesheets/Images/transparent.gif"
              />
            </button>
            <a
              id="edit-link"
              href="https://github.com/NateScarlet/nuke-doc-cn"
              style="height: 100%;font-size: 1.5em;color: black;"
            >
              帮助改进此页的翻译
            </a>
            <script>
              document
                .querySelector("#edit-link")
                .addEventListener("click", function(e) {
                  const match = decodeURIComponent(location.hash).match(
                    /^#(.+\.html)/
                  );
                  if (!match) {
                    return;
                  }
                  e.preventDefault();
                  window.open(
                    "https://github.com/NateScarlet/nuke-doc-cn/edit/master/docs/content/" +
                      match[1],
                    "_blank"
                  );
                });
            </script>
            <div class="button-separator"></div>
          </div>
          <div class="button-group-container-right">
            <button
              class="button needs-pie previous-topic-button"
              title="Navigate previous"
            >
              <img
                alt="previous topic"
                src="skins/default/stylesheets/Images/transparent.gif"
              />
            </button>
            <button
              class="button needs-pie next-topic-button"
              title="Navigate next"
            >
              <img
                alt="next topic"
                src="skins/default/stylesheets/Images/transparent.gif"
              />
            </button>
          </div>
        </div>
        <div id="contentBodyInner">
          <!-- frameBorder="0" is for IE 8 and below -->
          <iframe class="content" frameborder="0" id="topic" name="topic">
          </iframe>
          <iframe class="content" frameborder="0" id="pulse" name="pulse">
          </iframe>
          <div id="searchPane">
            <h1 id="results-heading">
              您的搜索
              <span class="query"> </span>
              返回
              <span class="total-results"> </span>
              结果 (s)。
            </h1>
            <div id="pagination">
              <a class="previousPage">
                前
              </a>
              <a class="nextPage">
                下一个
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="login-dialog needs-pie">
      <div class="login-dialog-header needs-pie">
        创建配置文件
      </div>
      <div class="login-dialog-content needs-pie">
        <div
          class="profile-item-wrapper clearfix"
          data-mc-style="Feedback User Profile Item Label"
        >
          <div class="label-wrapper">
            <label>
              用户名 *
            </label>
          </div>
          <div class="input-wrapper">
            <input
              class="needs-pie"
              data-required="true"
              name="Username"
              type="text"
            />
          </div>
        </div>
        <div class="profile-item-wrapper clearfix">
          <div class="label-wrapper">
            <label>
              电子邮件地址 *
            </label>
          </div>
          <div class="input-wrapper">
            <input
              class="needs-pie"
              data-required="true"
              name="EmailAddress"
              type="text"
            />
          </div>
        </div>
        <div class="profile-item-wrapper email-notifications-wrapper">
          <div class="label-wrapper">
            电子邮件通知
          </div>
          <div class="email-notifications-group needs-pie">
            我想收到一封电子邮件.
            <div>
              <label>
                <input name="CommentReplyNotification" type="checkbox" />
                回复留给我的一个评论
              </label>
            </div>
            <div>
              <label>
                <input name="CommentSameTopicNotification" type="checkbox" />
                对我评论的主题留下了评论
              </label>
            </div>
            <div>
              <label>
                <input
                  name="CommentSameHelpSystemNotification"
                  type="checkbox"
                />
                对帮助系统中的任何主题都留下评论
              </label>
            </div>
          </div>
        </div>
        <div class="login-dialog-buttons">
          <button class="submit-button needs-pie" type="submit">
            提交
          </button>
          <button class="cancel-button needs-pie">
            取消
          </button>
        </div>
        <div class="status-message-box">
          <span class="message verification-email-sent-message">
            已发送电子邮件来验证您的新配置文件。
          </span>
          <span class="message required-fields-missing-message">
            请在提交信息之前填写所有必填字段。
          </span>
        </div>
      </div>
    </div>
    <script
      src="Resources/Scripts/jquery.offcanvas.js"
      type="text/javascript"
    ></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
