  <h1>
   稳定
  </h1>
  <p>
   Stabilize2D 节点旨在从图像序列中删除不需要的相机移动、旋转和/或缩放。如果只需要稳定移动，节点只需要来自单个轨迹的数据; 如果需要稳定旋转和/或缩放，则需要来自两个轨迹的数据。
  </p>
  <p>
   使用 Stabilize2D 的基本过程是首先使用
   <a class="noPage MCXref xref xrefnoPage" href="tracker.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     跟踪器
    </span>
   </a>
   节点生成所需的轨迹，然后使用 Stabilize2D 节点跟随跟踪器节点。对于此节点，您以相反的形式应用跟踪数据，从而否定不需要的转换。
  </p>
