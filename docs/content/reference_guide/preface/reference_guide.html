  <h1>
   关于本参考指南
  </h1>
  <p class="afterHead">
   本文档旨在作为 Nuke 中每个节点内所有参数的参考。它不会给你任何使用 Nuke 的说明。
   <madcap:conditionaltext data-mc-conditions="Default.ScreenOnly">
    有关安装和使用 Nuke 的详细信息，请参阅
    <a class="noPage MCXref xref xrefnoPage" href="../../getting_started/installation/installation_licensing.html">
     <span class="mcFormatColor" style="color: #00b4e0;">
      安装和许可
     </span>
    </a>
    .
   </madcap:conditionaltext>
  </p>
  <p>
   目前，一些节点只包括一个简短的描述，但以后的版本将提供所有节点的完整参数列表。
  </p>
  <p class="note" data-mc-autonum='&lt;span style="color: Black;" class="mcFormatColor"&gt;NOTE:&lt;/span&gt;  '>
   <span class="autonumber">
    <span>
     <span class="mcFormatColor" style="color: Black;">
      注意:
     </span>
    </span>
   </span>
   有关最新信息，请参见 Nuke 产品页面和我们网站上的最新 Nuke 在线帮助
   <a href="http://www.foundry.com/" target="_blank">
    Www.foundry.com
   </a>
   .
  </p>

		function postMe()
		{
		var cust = document.getElementById("search-field").value;
		console.log(cust);
		ga('send', 'event', "Nuke", "search", cust, 9);
		}
		var submitButton = $(".search-submit");
		submitButton.click(function() { postMe(); return true; } );
