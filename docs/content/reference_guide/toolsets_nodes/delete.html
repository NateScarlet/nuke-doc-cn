  <h1>
   删除
  </h1>
  <p>
   允许您删除之前创建的工具集。只需点击
   <span class="_Override" style="font-weight: bold;">
    工具集
   </span>
   &gt;
   <span class="_Override" style="font-weight: bold;">
    删除
   </span>
   在工具栏中，选择要删除的工具集。将显示一个对话框，要求您确认删除。单击
   <span class="_Override" style="font-weight: bold;">
    是
   </span>
   .
  </p>
  <p>
