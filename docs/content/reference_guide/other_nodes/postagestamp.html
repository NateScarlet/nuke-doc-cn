  <h1>
   PostageStamp
  </h1>
  <p>
   您可以将此节点添加到脚本中，以在当前帧或您选择的帧处显示输出的缩略图渲染。这个节点不会改变输入图像。
  </p>
  <p>
   默认情况下，邮票总是更新以匹配当前框架。要更改此行为，请按
   <span class="_Override" style="font-weight: bold;">
    转变
   </span>
   <span class="_Override" style="font-weight: bold;">
    S
   </span>
   要打开
   <span class="_Override" style="font-weight: bold;">
    偏好
   </span>
   对话框，转到
   <span class="_Override" style="font-weight: bold;">
    节点图
   </span>
   标签，并设置
   <span class="_Override" style="font-weight: bold;">
    邮票模式
   </span>
   到
   <span class="_Override" style="font-weight: bold;">
    静态框架
   </span>
   。然后，设置
   <span class="_Override" style="font-weight: bold;">
    静态框架
   </span>
   在 PostageStamp 节点属性中指定要显示的帧。
  </p>
  <p class="note" data-mc-autonum='&lt;span style="color: Black;" class="mcFormatColor"&gt;NOTE:&lt;/span&gt;  '>
   <span class="autonumber">
    <span>
     <span class="mcFormatColor" style="color: Black;">
      注意:
     </span>
    </span>
   </span>
   如果您使用的帧编号超出了节点的帧范围，则会将其固定到该范围中的第一个或最后一个帧。
  </p>
