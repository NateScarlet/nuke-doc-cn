  <h1>
   背景
  </h1>
  <p>
   该节点以视觉方式对节点图中的节点进行分组。插入背景节点会在节点后面创建一个框。移动框时，重叠框的所有节点也会移动。通过插入几个背景节点，可以将节点树中的节点分组到不同颜色和标题的框中。例如，这使得在大型节点树中更容易找到特定节点。
  </p>
  <p class="afterHead">
   您也可以使用
   <b>
    Z 阶
   </b>
   在 “属性” 面板中控制对背景节点进行分层。背景较低
   <b>
    Z 阶
   </b>
   值显示在值较高的值的下方。
  </p>
