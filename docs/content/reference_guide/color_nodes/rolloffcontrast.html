  <h1>
   滚动对比
  </h1>
  <p>
   在输入图像的所有通道上平均应用对比度曲线，在低端和高端平滑衰减。的
   <span class="_Override" style="font-weight: bold;">
    中心
   </span>
   值控制颜色的整体亮度和
   <span class="_Override" style="font-weight: bold;">
    对比
   </span>
   值会增加或减少图像的对比度。使用
   <span class="_Override" style="font-weight: bold;">
    软夹
   </span>
   控制滚降和检查的数量
   <span class="_Override" style="font-weight: bold;">
    覆盖值
   </span>
   调整的张力和程度
   <span class="_Override" style="font-weight: bold;">
    软夹
   </span>
   曲线。
  </p>
