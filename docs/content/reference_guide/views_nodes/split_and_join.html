  <h1>
   分割和加入
  </h1>
  <p>
   拆分和连接是
   <a class="noPage MCXref xref xrefnoPage" href="oneview.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     OneView
    </span>
   </a>
   和
   <a class="noPage MCXref xref xrefnoPage" href="joinviews.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     JoinViews
    </span>
   </a>
   节点。它允许您提取您的所有视图
   <b>
    项目设置
   </b>
   ,单独处理它们，然后将它们合并在一起。使用几个 OneView 节点和一个 JoinViews 节点没有什么不同，但是它使工作更快，因为你不需要单独添加每个节点。
  </p>
  <p>
   一旦使用了拆分和连接，您就可以在 OneView 和 JoinViews 节点之间添加任何必要的节点，如颜色更正。
  </p>
