  <h1>
   DegrainBlue
  </h1>
  <p>
   这个 gizmo 减少了蓝色通道中的纹理，这通常是大多数纹理出现的地方。
  </p>
  <p>
   另见

   <a class="noPage MCXref xref xrefnoPage" href="denoise.html">
    <span class="mcFormatColor" style="color: #00b4e0;">

    </span>
   </a>

  </p>
