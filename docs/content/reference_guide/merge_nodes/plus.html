  <h1>
   加
  </h1>
  <p>
   再加上是一样的
   <a class="noPage MCXref xref xrefnoPage" href="merge.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     合并
    </span>
   </a>
   节点，仅具有
   <span class="_Override" style="font-weight: bold;">
    操作
   </span>
   设置为
   <span class="_Override" style="font-weight: bold;">
    加
   </span>
   默认情况下。这层图像一起使用
   <span class="_Override" style="font-weight: bold;">
    加
   </span>
   合成算法:
   <span class="_Override" style="font-weight: bold;">
    A B
   </span>
   。该算法计算图像和
   <span class="_Override" style="font-weight: bold;">
    一个
   </span>
   和
   <span class="_Override" style="font-weight: bold;">
    B
   </span>
   。请注意，它可能会导致像素值高于 1.0。
  </p>
  <p>
   Plus 对于合成激光束很有用，但是你最好不要用它来组合遮罩。
  </p>
