  <h1>
   关于变形媒体
  </h1>
  <p>
   查看器自动识别变形剪辑，并以正确的纵横比显示它们。
  </p>
  <p>
   如果出于任何原因要显示长宽比为 1:1 的变形剪辑，请在显示该剪辑的查看器中单击鼠标右键，然后启用
   <span class="_Override" style="font-weight: bold;">
    忽略像素方面
   </span>
   复选框，或使用
   <span class="_Override" style="font-weight: bold;">
    Ctrl
   </span>
   /
   <span class="_Override" style="font-weight: bold;">
    Cmd
   </span>
   <b>
    转变
   </b>
   <span class="_Override" style="font-weight: bold;">
    P
   </span>
   键盘快捷键。
  </p>
