  <h2>
   自动保存的项目
  </h2>
  <p>
   Autosave 函数每隔 5 分钟创建一个临时项目保存文件，但是您可以调整
   <b>
    强制项目自动保存后
   </b>
   在
   <b>
    偏好
   </b>
   &gt;
   <b>
    一般
   </b>
   对话框。请参阅
   <a class="noPage MCXref xref xrefnoPage" href="../../appendices/appendixa/available_preferences_studio.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     附录 A: 偏好
    </span>
   </a>
   欲了解更多信息。
  </p>
  <p>
   启动时，应用程序扫描自动保存的项目，并显示自动保存是否存在的提示。
  </p>
  <p class="graphic">
   <img src="../../assets/images/ug_hiero/conforming/autosave1.png" style="margin-left: 1.000063px;margin-top: 1.000063px;margin-right: 0.5198802px;margin-bottom: 0.9997844px;"/>
  </p>
  <p>
   单击
   <b>
    是
   </b>
   加载自动保存或
   <b>
    没有
   </b>
   忽略并删除它。
  </p>
  <p>
   打开项目还使用自动保存功能。如果自动保存比保存的项目文件更新，将显示提示:
  </p>
  <p class="graphic">
   <img src="../../assets/images/ug_hiero/conforming/autosave2.png" style="margin-left: 1.000063px;margin-top: 1.000063px;margin-right: 0.5198802px;margin-bottom: 1.000067px;"/>
  </p>
  <p>
   单击
   <b>
    是
   </b>
   加载自动保存文件或
   <b>
    没有
   </b>
   加载原始项目文件。
  </p>
  <p class="note" data-mc-autonum='&lt;span style="color: Black;" class="mcFormatColor"&gt;NOTE:&lt;/span&gt;  '>
   <span class="autonumber">
    <span>
     <span class="mcFormatColor" style="color: Black;">
      注意:
     </span>
    </span>
   </span>
   单击
   <b>
    没有
   </b>
   在这种情况下，不会删除自动保存的项目。
  </p>
