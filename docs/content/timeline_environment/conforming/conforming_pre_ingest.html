  <h2>
   符合预先摄入的媒体
  </h2>
  <p>
   要符合预先摄入的媒体:
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      1。
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="1.  " valign="top">
     如果源媒体已被摄取，则可以将媒体从 bin 视图拖放到
     <span class="_Override" style="font-weight: bold;">
      匹配媒体
     </span>
     按钮。
    </td>
   </tr>
  </table>
  <p class="numberedCont">
   请参阅
   <a class="noPage MCXref xref xrefnoPage" href="../ingest/ingesting.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     摄取媒体
    </span>
   </a>
   有关媒体进入的信息
   <span class="CustomProductStudio" data-mc-conditions="Custom.NukeStudio">
    Nuke 工作室
   </span>
   .
  </p>
  <p class="graphic">
   <img src="../../assets/images/ug_hiero/conforming/conform1.png"/>
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      2.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="2.  " valign="top">
     按照
     <b>
      符合选项
     </b>
     之前描述的完成符合过程的说明。
    </td>
   </tr>
  </table>
  <p class="numberedCont">
   如果要使电子表格中的单个条目一致，请将媒体从 bin 视图拖放到电子表格中的所需条目上。
  </p>
  <p class="graphic">
   <img src="../../assets/images/ug_hiero/conforming/conform2.png"/>
  </p>
  <p class="numberedCont">
   符合个人标准的预摄入媒体不需要
   <b>
    符合选项
   </b>
   因为
   <span class="CustomProductStudio" data-mc-conditions="Custom.NukeStudio">
    Nuke 工作室
   </span>
   已经知道媒体的确切位置，并相信您决定替换剪辑实例。
  </p>
