  <h1>
   使用快照
  </h1>
  <p>
   在项目中，您可以将序列的当前状态保存为快照，包括描述该快照的注释或标记。您可以在 bin 视图中看到序列的快照，并将其翻转回任何以前保存的状态。
  </p>
  <p>
   工作流示例可能如下所示:
  </p>
  <p class="graphic">
   <img src="../../assets/images/ug_hiero/versionssnapshots/snapshot_example.jpg"/>
  </p>
