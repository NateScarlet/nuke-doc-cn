  <h1>
   标记剪辑实例
  </h1>
  <p>
   要将标记应用于时间轴上的剪辑实例，请执行以下操作:
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      1。
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="1.  " valign="top">
     单击
     <span class="_Override" style="font-weight: bold;">
      标签
     </span>
     标签，或导航到
     <span class="_Override" style="font-weight: bold;">
      窗口
     </span>
     &gt;
     <span class="_Override" style="font-weight: bold;">
      标签
     </span>
     .
    </td>
   </tr>
  </table>
  <p class="numberedCont">
   的
   <span class="_Override" style="font-weight: bold;">
    标签
   </span>
   面板显示。
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      2.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="2.  " valign="top">
     从中拖放所需的标记
     <span class="_Override" style="font-weight: bold;">
      标签
     </span>
     面板到时间线。
    </td>
   </tr>
  </table>
  <p class="numberedCont">
   根据标签的放置位置，您将标记剪辑实例 (如果您进行多个选择，则标记项目) 或轨道。
  </p>
  <p class="graphic">
   <img src="../../assets/images/ug_hiero/usingtags/tagging3.png"/>

  </p>
