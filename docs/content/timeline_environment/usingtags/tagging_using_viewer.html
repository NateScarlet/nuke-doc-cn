  <h1>
   使用查看器标记
  </h1>
  <p>
   要使用查看器应用标记:
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      1。
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="1.  " valign="top">
     单击
     <b>
      标签
     </b>
     标签，或导航到
     <b>
      窗口
     </b>
     &gt;
     <b>
      标签
     </b>
     .
    </td>
   </tr>
  </table>
  <p class="numberedCont">
   的
   <b>
    标签
   </b>
   面板显示。
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      2.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="2.  " valign="top">
     从中拖放所需的标记
     <b>
      标签
     </b>
     面板到观众。
    </td>
   </tr>
  </table>
  <p class="graphic">
   <img src="../../assets/images/ug_hiero/usingtags/tagging1a.png" style="margin-left: 1.000063px;margin-top: 1.000063px;margin-right: 0.5198649px;margin-bottom: 0.9997691px;"/>
  </p>
  <p>
   根据您查看的是剪辑还是序列，将标签放在
   <b>
    标记此框架
   </b>
   ,
   <b>
    标记整个剪辑
   </b>
   ,或
   <b>
    标记整个序列
   </b>
   根据需要。
  </p>
  <p>
   应用于帧的标记显示在查看器帧滑块中的播放工具上方。
  </p>
  <p class="graphic">
   <img src="../../assets/images/ug_hiero/usingtags/tagging2.png" style="margin-right: 0.9555689px;margin-bottom: 1.529572px;"/>
  </p>
  <p class="tip" data-mc-autonum='&lt;span style="color: Black;" class="mcFormatColor"&gt;TIP:&lt;/span&gt;  '>
   <span class="autonumber">
    <span>
     <span class="mcFormatColor" style="color: Black;">
      提示:
     </span>
    </span>
   </span>
   你可以使用
   <b>
    Alt
   </b>
   <b>
    转变
   </b>
   <b>
    ,
   </b>
   (逗号) 或
   <b>
    .
   </b>
   (句点) 跳到当前剪辑上的上一个或下一个标记。您也可以通过沿查看器时间线拖动标记来重新定位标记。
  </p>
  <p>
   应用于剪辑的标记显示在查看器上方。
  </p>
  <p class="graphic">
   <img src="../../assets/images/ug_hiero/usingtags/tagging2a.png" style="margin-right: 0.5198822px;margin-bottom: 1.000061px;"/>
  </p>
