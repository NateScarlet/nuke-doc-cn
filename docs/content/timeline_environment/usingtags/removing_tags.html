  <h1>
   删除标记
  </h1>
  <p>
   要从框架或剪辑中删除标记，请单击该标记，然后单击
   <img src="../../assets/images/ug_hiero/usingtags/icon_minus1.png" style="margin-left: 1.000063px;margin-top: 1.000063px;margin-right: 0.5249766px;margin-bottom: 0.9960955px;"/>
   .
  </p>
  <p class="graphic">
   <img src="../../assets/images/ug_hiero/usingtags/tagging7.png"/>
  </p>
  <p>
   通过在垃圾箱中单击鼠标右键并选择，可以从剪辑或剪辑选择中删除所有标签
   <b>
    标签
   </b>
   &gt;
   <b>
    清除标记
   </b>
   .
  </p>
  <p class="graphic">
   <img src="../../assets/images/ug_hiero/usingtags/tagging8a.png" style="margin-left: 1.000063px;margin-top: 1.000063px;margin-right: 0.5198802px;margin-bottom: 0.9997844px;"/>
  </p>
  <p>
   要从轨迹或剪辑实例中删除标记，请单击标记图标并选择要删除的所需标记。
  </p>
  <p>
   单击
   <img src="../../assets/images/ug_hiero/usingtags/icon_minus1.png" style="margin-left: 1.000063px;margin-top: 1.000063px;margin-right: 0.5249766px;margin-bottom: 0.9960955px;"/>
   删除您的选择。
  </p>
