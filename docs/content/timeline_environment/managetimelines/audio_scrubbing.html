  <h2>
   音频擦洗
  </h2>
  <p>
   <span class="CustomProductStudio" data-mc-conditions="Custom.NukeStudio">
    核武器工作室
   </span>
   的时间轴支持音频清理，允许您在清理播放头时更轻松地同步音频和视频。默认情况下启用音频清理，但您可以通过在时间轴选项卡中单击鼠标右键并单击来禁用它
   <b>
    音频
   </b>
   &gt;
   <b>
    音频擦洗
   </b>
   或按
   <b>
    Ctrl
   </b>
   /
   <b>
    Cmd
   </b>
   <b>
    Alt
   </b>
   <b>
    S
   </b>
   .
  </p>
  <p class="graphic">
   <img class="cm12" src="../../assets/images/ug_hiero/managingtimelines/audio_scrubbing_453x278.png" style="width: 453;height: 278;"/>
  </p>
  <p>
   音频剪辑实例临时缓存，以提高清理过程中的响应能力。如果需要清除音频缓存，请导航到
   <b>
    缓存
   </b>
   &gt;
   <b>
    清除音频缓存
   </b>
   .
  </p>
  <p class="note" data-mc-autonum='&lt;span style="color: Black;" class="mcFormatColor"&gt;NOTE:&lt;/span&gt;  '>
   <span class="autonumber">
    <span>
     <span class="mcFormatColor" style="color: Black;">
      注意:
     </span>
    </span>
   </span>
   音频清理目前无法通过监视器输出卡进行。音频清理仅通过内部音频输出设备支持。
  </p>
