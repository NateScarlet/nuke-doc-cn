  <h2>
   启用和禁用剪辑实例
  </h2>
  <p>
   您可以在时间轴上临时启用或禁用音轨和剪辑实例，以便有选择地查看媒体，而无需删除剪辑实例, 例如，如果你想在时间线内查看较低级别的视频轨迹。
  </p>
  <p>
   要启用或禁用轨迹或剪辑实例，请执行以下操作:
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      1。
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="1.  " valign="top">
     选择要启用或禁用的项目。
    </td>
   </tr>
  </table>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      2.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="2.  " valign="top">
     在突出显示的项目上单击鼠标右键，然后选择
     <b>
      编辑
     </b>
     &gt;
     <b>
      禁用轨道
     </b>
     或
     <b>
      禁用项目
     </b>
     禁用选择。
    </td>
   </tr>
  </table>
  <p class="tip" data-mc-autonum='&lt;span style="color: Black;" class="mcFormatColor"&gt;TIP:&lt;/span&gt;  '>
   <span class="autonumber">
    <span>
     <span class="mcFormatColor" style="color: Black;">
      提示:
     </span>
    </span>
   </span>
   您也可以使用
   <b>
    D
   </b>
   禁用或启用选择的键盘快捷键。
  </p>
  <p class="numberedCont">
   禁用的项目显示为黑色，并有效地从时间轴中删除。
  </p>
  <p class="graphic">
   <img src="../../assets/images/ug_hiero/managingtimelines/timeline12.png" style="margin-left: 1.000063px;margin-top: 1.000063px;margin-right: 0.5198802px;margin-bottom: 1.000059px;"/>
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      3.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="3.  " valign="top">
     右键单击项目并选择
     <b>
      启用剪辑
     </b>
     ,或按
     <b>
      D
     </b>
     再次，重新启用剪辑。
    </td>
   </tr>
  </table>
