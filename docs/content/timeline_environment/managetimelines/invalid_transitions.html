  <h2>
   无效转换
  </h2>
  <p>
   过渡的控制方式与剪辑实例相似，因为您可以拖放它们，但有以下限制:
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   淡入度不能拖过其附加到的剪辑实例的末端，如果项目被删除，淡入度将随之删除。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   溶解端不能拖过它们附加到的剪辑实例的末端，如果两个项目都被删除，那么溶解也被删除。
  </p>
  <p class="bulletedCont">
   如果仅删除由溶解链接的剪辑实例之一，则过渡将保持不变，以便可以将另一个项目放置在另一侧。
  </p>
  <p>
   无效的过渡在时间轴上呈红色。在大多数情况下，调整过渡的长度应该足以纠正错误。
  </p>

  </p>
