  <h1>
   使用参考媒体
  </h1>
  <p>
   导入时间线的参考版本使您能够将当前时间线与参考媒体进行比较，以避免连续性、错过帧等问题。
  </p>
  <p>
   要导入参考媒体，请单击
   <b>
    设置参考媒体
   </b>
   并使用浏览器找到所需的文件。
  </p>
  <p class="graphic">
   <img class="cm10" src="../../assets/images/ug_hiero/managingtimelines/timeline2b1_377x162.png" style="width: 377;height: 162;"/>
  </p>
  <p>
   参考媒体自动导入到
   <span class="_Override" style="font-weight: bold;">
    参考
   </span>
   轨道，将现有轨道向外推，并用
   <span class="_Override" style="font-weight: bold;">
    参考媒体
   </span>
   标签。
  </p>
  <p>
   导入参考媒体后，使用显示/隐藏图标或 A/B 输入工具将当前时间线与参考剪辑进行比较。请参阅
   <a class="noPage MCXref xref xrefnoPage" href="comparing_media.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     比较媒体
    </span>
   </a>
   欲了解更多信息。
  </p>
