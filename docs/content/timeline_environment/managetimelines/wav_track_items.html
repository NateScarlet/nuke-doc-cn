  <h2>
   WAV 剪辑实例
  </h2>
  <p>
   音频可以在拍摄视频的同时录制，也可以与拍摄无关，例如音效或音乐。您可以添加
   <b>
    。Wav
   </b>
   以两种方式剪辑到时间线:
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <b>
    拖动和拖放
   </b>
   -拖动你的
   <b>
    。Wav
   </b>
   剪辑到时间线音轨，并将其放置到位。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   导航到
   <b>
    文件
   </b>
   &gt;
   <b>
    导入文件 (s)
   </b>
   或
   <b>
    进口夹 (s)
   </b>
   .
  </p>
  <p class="Tip" data-mc-autonum='&lt;span style="color: Black;" class="mcFormatColor"&gt;TIP:&lt;/span&gt;  '>
   <span class="autonumber">
    <span>
     <span class="mcFormatColor" style="color: Black;">
      提示:
     </span>
    </span>
   </span>
   您也可以使用
   <b>
    Ctrl
   </b>
   /
   <b>
    Cmd
   </b>
   <b>
    我
   </b>
   和
   <b>
    Ctrl
   </b>
   /
   <b>
    Cmd
   </b>
   <b>
    转变
   </b>
   <b>
    我
   </b>
   键盘快捷键。
  </p>
  <p class="bulletedCont">
