  </h2>
  <p>
   <span class="CustomProductStudio" data-mc-conditions="Custom.NukeStudio">
    Nuke 工作室
   </span>
   允许您在查看器中播放期间使用音频延迟调整来按摩音频和视频轨道之间的同步，或者在
   <b>
    偏好
   </b>
   &gt;
   <b>
    面板
   </b>
   &gt;
   <b>
    观众
   </b>
   <b>

  <p class="note" data-mc-autonum='&lt;span style="color: Black;" class="mcFormatColor"&gt;NOTE:&lt;/span&gt;  '>

      注意:
     </span>
    </span>
   </span>

  </p>
