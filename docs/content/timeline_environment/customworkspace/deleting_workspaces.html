  <h2>
   <a name="custom_workspace_794547353_1000836">
   </a>
   删除工作区
  </h2>
  <p>
   你可能会发现使用后
   <span class="CustomProduct">
     Nuke 工作室
   </span>
   或
   <span class="CustomProductPlayer">
    (未定义变量: Custom.ProductPlayer)
   </span>
   在许多项目中，您之前创建的一些工作区已经被更有用的条目取代。
   <span class="_Override" style="font-weight: bold;">
    删除
   </span>
   <span class="_Override" style="font-weight: bold;">
    工作空间
   </span>
   允许您清除保存的文件，尽管您可以从保存位置手动删除文件。
  </p>
  <p>
   要删除自定义工作区:
