  <h2>
   <a name="custom_workspace_794547353_1000707">
   </a>
   <a name="custom_workspace_794547353_91651">
   </a>
   菜单栏组件
  </h2>
  <p>
   菜单栏包含各种控件，其中许多控件可通过右击菜单、热键和工具栏获得。
  </p>
  <p>
   有关热键、按钮和菜单功能的完整列表，请参见
   <a style="color: #0000ff;text-decoration: underline;">
    <a class="noPage MCXref xref xrefnoPage" href="../../user_guide/appendixa/appendix_a.html#hotkeys_1142998055_1001131">
     <span class="mcFormatColor" style="color: 00B4E0;">
      附录 A
     </span>
    </a>
    .
   </a>
  </p>
  <p>
   您可以通过导航到来在工作区之间切换
   <span class="_Override" style="font-weight: bold;">
    窗口
   </span>
   &gt;
   <span class="_Override" style="font-weight: bold;">
    工作空间
   </span>
   和选择
   <span class="_Override" style="font-weight: bold;">
    符合
   </span>
   ,
   <span class="_Override" style="font-weight: bold;">
    编辑
   </span>
   ,
   <span class="_Override" style="font-weight: bold;">
    审查
   </span>
   ,
   <span class="_Override" style="font-weight: bold;">
    Flipbooking
   </span>
   ,或
   <span class="_Override" style="font-weight: bold;">
    时间线
   </span>
   。或者，您可以使用
   <span class="_Override" style="font-weight: bold;">
    转变
   </span>
   <span class="_Override" style="font-weight: bold;">
    F1
   </span>
   ,
   <span class="_Override" style="font-weight: bold;">
    转变
   </span>
   <span class="_Override" style="font-weight: bold;">
    F2
   </span>
   ,
   <span class="_Override" style="font-weight: bold;">
    转变
   </span>
   <span class="_Override" style="font-weight: bold;">
    F3
   </span>
   等等。
  </p>
  <p>
   您创建的任何自定义工作区都将添加到列表的末尾。您可以使用访问第一个自定义工作区
   <span class="_Override" style="font-weight: bold;">
    Shift F5
   </span>
   等等。
  </p>
