  <h2>
   <a name="custom_workspace_794547353_1000802">
   </a>
   <a name="custom_workspace_794547353_33095">
   </a>
   保存工作空间
  </h2>
  <p>
   一旦您对工作区所做的更改感到满意，请导航到
   <span class="_Override" style="font-weight: bold;">
    窗口
   </span>
   &gt;
   <span class="_Override" style="font-weight: bold;">
    工作空间
   </span>
   <span class="_Override" style="font-weight: bold;">
    <![CDATA[ ]]>
   </span>
   &gt;
   <span class="_Override" style="font-weight: bold;">
    <![CDATA[ ]]>
   </span>
   <span class="_Override" style="font-weight: bold;">
    保存
   </span>
   <span class="_Override" style="font-weight: bold;">
    <![CDATA[ ]]>
   </span>
   <span class="_Override" style="font-weight: bold;">
    工作空间
   </span>
   .
  </p>
  <p>
   输入工作区的名称，然后单击
   <span class="_Override" style="font-weight: bold;">
    好
   </span>
   将工作区保留为工作区文件 (扩展名
   <span class="_Override" style="font-weight: bold;">
    。Hws
   </span>
   )。
  </p>
  <p class="graphic">
   <img src="../../resources/images/ug_hiero/customworkspace/custom_workspace6a.png" style="margin-left: 1.000063px;margin-top: 1.000063px;margin-right: 0.5198802px;margin-bottom: 1.000067px;"/>
  </p>
  <p class="tip" data-mc-autonum='&lt;span style="color: Black;" class="mcFormatColor"&gt;TIP:&lt;/span&gt;  ' style="text-align: left;">
   <span class="autonumber">
    <span>
     <span class="mcFormatColor" style="color: Black;">
      提示:
     </span>
    </span>
   </span>
   如果您保存名为
   <span class="_Override" style="font-weight: bold;">
    符合
   </span>
   ,
   <span class="_Override" style="font-weight: bold;">
    编辑
   </span>
   ,
   <span class="_Override" style="font-weight: bold;">
    审查
   </span>
   ,
   <span class="_Override" style="font-weight: bold;">
    Flipbooking
   </span>
   ,或
   <span class="_Override" style="font-weight: bold;">
    时间线
   </span>
   您可以通过单击来覆盖任一应用程序提供的默认值
   <span class="_Override" style="font-weight: bold;">
    保存
   </span>
   在对话框中。
   <br/>
   <br/>
   删除为恢复默认布局而创建的工作区。
  </p>
