  <h1>
   使用重定时剪辑工具
  </h1>
  <p>
   的
   <span class="_Override" style="font-weight: bold;">
    重定时剪辑
   </span>
   工具允许您修剪剪辑实例的入点或出点，并自动重新计时剪辑以填充新的剪辑实例持续时间。激活
   <span class="_Override" style="font-weight: bold;">
    重定时剪辑
   </span>
   通过单击工具或按
   <span class="_Override" style="font-weight: bold;">
    R
   </span>
   三次。
  </p>
  <p>
   单击并将编辑点拖动到新位置并释放，以完成修剪和重定时。例如，将 50 帧剪辑实例修剪为 25 帧会将剪辑重新乘以 200%。
  </p>
  <p class="graphic">
   <img src="../../assets/images/ug_hiero/editingtools/timeline_retime1.png" style="margin-left: 1.000063px;margin-top: 1.000063px;margin-bottom: 1.000074px;"/>
  </p>
  <p class="graphic">
   <img src="../../assets/images/ug_hiero/editingtools/timeline_retime2.png" style="margin-left: 1.000063px;margin-top: 1.000063px;margin-bottom: 0.9997844px;"/>
  </p>
  <p>
   或者，单击编辑点并使用
   <b>
    ,
   </b>
   (逗号) 或
   <b>
    .
   </b>
   (期间) 键或保持
   <span class="_Override" style="font-weight: bold;">
    转变
   </span>
   要轻推的
   <span class="_Override" style="font-weight: bold;">
    帧增量
   </span>
   设置在查看器下。
  </p>
  <p class="tip" data-mc-autonum='&lt;span style="color: Black;" class="mcFormatColor"&gt;TIP:&lt;/span&gt;  '>
   <span class="autonumber">
    <span>
     <span class="mcFormatColor" style="color: Black;">
      提示:
     </span>
    </span>
   </span>
   通过持有
   <span class="_Override" style="font-weight: bold;">
    Ctrl/Cmd
   </span>
   拖动编辑后，您可以重新计时超过剪辑实例句柄的末尾。
  </p>
