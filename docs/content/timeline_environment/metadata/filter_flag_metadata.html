  <h1>
   使用元数据过滤和标记媒体
  </h1>
  <p>
   如果使用标签搜索项目没有有效过滤媒体，则可以搜索包含某些元数据的剪辑。例如，如果要查找具有特定分辨率或帧速率的所有剪辑。
  </p>
  <p>
   使用元数据过滤或标记:
  </p>

     右键单击包含所需元数据键的剪辑，然后选择
     <b>
      打开
     </b>
     &gt;
     <b>
      元数据视图
     </b>
     ,或按
     <b>

     </b>

     <b>

     .
