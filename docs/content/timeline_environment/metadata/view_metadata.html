  <h1 class="sectionTitle">
   查看元数据
  </h1>
  <p class="intro">
   元数据是描述媒体内容的信息，与剪辑本身分开，以表的形式
   <b>
    元数据
   </b>
   标签。元数据的类型包括
   <b>
    持续时间
   </b>
   ,
   <b>
    文件大小
   </b>
   ,和
   <b>
    路径
   </b>
   到源媒体的位置。
  </p>
  <h1>
   源剪辑和剪辑实例元数据
  </h1>
  <p>
   要查看 bin 剪辑的元数据，请右键单击该剪辑并选择
   <b>
    打开
   </b>
   &gt;
   <b>
    元数据视图
   </b>
   ,或按
   <b>
    Alt
   </b>
   <b>
    D
   </b>
   .
  </p>
  <p>
   要查看剪辑实例的元数据，请选择
   <b>
    元数据
   </b>
   在时间轴面板中，单击要检查的项目。
  </p>
