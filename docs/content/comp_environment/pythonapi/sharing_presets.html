  <h1>
   <a name="pythonapi_661556485_1011725">
   </a>
   <a name="pythonapi_661556485_55392">
   </a>
   共享预设
  </h1>
  <p>
   <span class="CustomProduct">
    核武器工作室
   </span>
   通过使用 hiro_plugin_path 将多个座位指向单个网络位置，支持设施范围的预设共享。只要文件夹层次结构反映了应用程序的期望，您就可以将此存储库放在网络上的任何地方。
  </p>
  <p>
   要设置共享:
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      1。
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="1.  " valign="top">
     创建共享存储库目录，例如:
    </td>
   </tr>
  </table>
  <p class="cmdlinenumCont">
   /卷/myFacility/共享/
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      2.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="2.  " valign="top">
     按照下的说明
     <a class="noPage MCXref xref xrefnoPage" href="setting_env_vars.html#pythonapi_661556485_1011609">
      <span class="mcFormatColor" style="color: 00B4E0;">
       设置环境变量
      </span>
     </a>
     将单个计算机指向共享位置。例如，如果您使用的是
     <span class="_Override" style="font-weight: bold;">
      Bash
     </span>
     Shell，您可以使用:
    </td>
   </tr>
  </table>
  <p class="cmdlinenumCont">
   导出 HIERO_PLUGIN_PATH =/Volumes/myFacility/Shared/
  </p>
  <p class="numberedCont">
   任何可以在本地读取的文件都可以放在共享路径中。
  </p>
