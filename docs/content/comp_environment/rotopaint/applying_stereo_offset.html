  <h2>
   应用立体偏移
  </h2>
  <p class="afterHead">
   的
   <span class="_Override" style="font-weight: bold;">
    立体偏移
   </span>
   RotoPaint 属性中的控件允许您在 x 轴和 y 轴上移动选定的描边/形状。这是在所有其他变换之后应用的额外变换。通常，你会在英雄视图中正确定位笔画/形状，然后分割
   <span class="_Override" style="font-weight: bold;">
    立体偏移
   </span>
   ,并将笔触/形状拖到任何其他视图中的正确位置。请注意，您也可以按
   <span class="_Override" style="font-weight: bold;">
    转变
   </span>
   拖动时，仅将移动约束到 x 或 y 轴。
  </p>
  <p>
   <span class="_Override" style="font-weight: bold;">
    立体偏移
   </span>
   例如，如果您有一个在一个视图中正确定位的笔画/形状，并且您希望将其移动到另一个视图中的正确位置，但不能使用
   <span class="_Override" style="font-weight: bold;">
    翻译
   </span>
   上的控制
   <span class="_Override" style="font-weight: bold;">
    变换
   </span>
   标签，因为这是由跟踪数据驱动的。
  </p>
