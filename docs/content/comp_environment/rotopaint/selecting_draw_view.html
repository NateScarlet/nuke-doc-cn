  <h2>
   选择要绘制的视图
  </h2>
  <p class="afterHead">
   在立体或多视图项目中使用 RotoPaint 节点绘制新的描边/形状时，可以切换
   <span class="_Override" style="font-weight: bold;">
    单
   </span>
   <span class="_Override" style="font-weight: bold;">
    视图
   </span>
   选中 RotoPaint 工具设置中的复选框，仅在一个视图或多个视图上绘制笔画/形状。对于现有的笔划/形状/组，您可以使用
   <span class="_Override" style="font-weight: bold;">
    视图
   </span>
   控件来选择笔画/形状可见的视图。如果您正在处理一个立体项目，您用于特定笔触、形状或组的视图也可以在
   <span class="_Override" style="font-weight: bold;">
    视图
   </span>
   笔触/形状列表中的列。
  </p>
