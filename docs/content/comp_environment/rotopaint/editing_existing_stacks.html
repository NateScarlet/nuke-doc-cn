  <h1>
   编辑现有笔划/形状堆栈顺序
  </h1>
  <p class="afterHead">
   在绘制笔划/形状后编辑它们时，可以编辑它们的前景到背景绘图顺序。
  </p>
  <p>
   在 “描边/形状” 列表中，可以拖放描边/形状以更改其绘图顺序，并将其分组到文件夹下。有关使用笔画/形状列表的更多信息，请参见
   <a class="noPage MCXref xref xrefnoPage" href="working_stroke_shape_list.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     使用笔画/形状列表
    </span>
   </a>
   .
  </p>
