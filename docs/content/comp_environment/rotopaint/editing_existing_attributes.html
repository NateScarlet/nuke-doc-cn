  <h1>
   编辑现有笔触/形状属性
  </h1>
  <p class="afterHead">
   使用 “笔触/形状” 列表或选择工具之一选择笔触/形状后，可以在 “属性” 面板中编辑和设置其属性的动画。有关选择笔画/形状的更多信息，请参见
   <a class="noPage MCXref xref xrefnoPage" href="selecting_strokes_shapes.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     选择现有笔划/形状进行编辑
    </span>
   </a>
   和
   <a class="noPage MCXref xref xrefnoPage" href="working_stroke_shape_list.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     使用笔画/形状列表
    </span>
   </a>
   .
  </p>
  <p>
   如果您想在绘制笔触/形状之前编辑笔触/形状的属性，您应该在查看器的 RotoPaint 工具设置中执行此操作。(见
   <a class="noPage MCXref xref xrefnoPage" href="working_toolbars.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     使用工具栏
    </span>
   </a>
   )。
  </p>
