  <h1>
   <a name="kanchor90">
   </a>
   应用谷物
  </h1>
  <p class="afterHead">
   <span class="_Override" style="font-style: italic;">
    谷物匹配
   </span>
   -确保复合材料中的所有元素，包括数字生成的元素, 看起来它们是在同一个胶片上拍摄的 -- 这通常是实现所有复合材料元素令人信服的整合的最后一步。
   <span class="CustomProduct">
     Nuke 
   </span>
   提供综合创建谷物和阅读实际创建的谷物 (谷物来自实际的电影库存) 的效果。
  </p>
