  <h1>
   <a name="kanchor2">
   </a>
   <a name="kanchor3">
   </a>
   变换颜色空间
  </h1>
  <p class="afterHead">
   每当您将剪辑读入脚本时，它会自动转换为
   <span class="CustomProduct">
    Nuke
   </span>
   的本色空间，每通道 32 位 RGB，线性格式。即使您读取的剪辑是柯达 Cineon 格式，这是对数格式，也会进行这种转换。
  </p>
  <p>
   当您将处理的元素从脚本中重新写入时，这种转换的反向转换也会自动发生，称为 lin-to-log 转换，即,
   <span class="CustomProduct">
    Nuke
   </span>
   自动将其转换回 Cineon 元素。
  </p>
