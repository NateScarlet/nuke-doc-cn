  <h1 class="sectionTitle">
   使用颜色
  </h1>
  <p class="intro">
   本章解释如何使用
   <span class="CustomProduct">
    核武器
   </span>
   的颜色校正节点来调整复合材料中图像的外观。
  </p>
  <h1>
   导言
  </h1>
  <p>
   在本章中，您将学习如何:
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   使用
   <span class="CustomProduct">
    核武器
   </span>
   的范围和像素分析器。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   进行色调调整。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   进行基本的对比度、增益、伽玛和偏移调整。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   进行色调、饱和度和值调整。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   将蒙版应用于颜色校正。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>

  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>

    </span>
   </span>

  </p>
  <p>

    核武器
   </span>
