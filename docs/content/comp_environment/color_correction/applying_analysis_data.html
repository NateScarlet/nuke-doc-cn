  <h2>
   应用分析数据
  </h2>
  <p class="afterHead">
   您可以在包含样例的任何其他控件中使用像素分析器样例中存储的颜色信息。例如,
   <span class="_Override" style="font-weight: bold;">
    Min
   </span>
   /
   <span class="_Override" style="font-weight: bold;">
    最大
   </span>
   在另一个快照中分析的色样可以通过将色样拖到等级节点的色样应用于当前快照
   <span class="_Override" style="font-weight: bold;">
    Blackpoint
   </span>
   和
   <span class="_Override" style="font-weight: bold;">
    白点
   </span>
   控制。
  </p>
