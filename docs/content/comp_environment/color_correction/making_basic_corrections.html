   进行基本更正
  </h2>
  <p class="afterHead">
   对对比度、伽马、增益和偏移的调整通常是颜色校正的大部分工作。一些艺术家更喜欢通过滑块进行这些调整; 其他人更喜欢曲线 (代表图像中颜色值的范围)。))
   <span class="CustomProduct">
    核武器
   </span>
   的 ColorCorrect 和 ColorLookup 节点提供适合任一偏好的工具。
  </p>
  <p>
   请参阅
