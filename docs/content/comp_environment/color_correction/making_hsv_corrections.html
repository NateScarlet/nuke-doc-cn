  <h1>
   <a name="kanchor248">
   </a>
   进行色调、饱和度和值调整
  </h1>
  <p class="afterHead">
   对于某些颜色校正任务，如溢出抑制，理想情况下，您希望只影响非常窄的颜色值范围。对于这样的任务，使用使用色调、饱和度和值 (HSV) 颜色模型的效果通常是有帮助的。顾名思义，HSV 颜色模型将颜色分成三个部分:
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <span class="_Override" style="font-style: italic;">
    色调
   </span>
   ,它指的是颜色在传统色轮上的位置。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <span class="_Override" style="font-style: italic;">
    饱和
   </span>
   ,指的是颜色 “吸收” 其色调的程度。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <span class="_Override" style="font-style: italic;">
    价值
   </span>
   ,它指的是颜色的亮度。
  </p>
