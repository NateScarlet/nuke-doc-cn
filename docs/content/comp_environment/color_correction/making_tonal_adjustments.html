  <h1>
   <a name="kanchor52">
   </a>
   进行色调调整
  </h1>
  <p class="afterHead">
   定义色调范围 (黑点、白点和中性值) 通常是颜色校正剪辑的第一步。色调范围调整通常会提高对比度，但更重要的是，它们通过将颜色空间正确划分为阴影、中间色调和高光区域，为后续的颜色校正奠定了基础。
  </p>
