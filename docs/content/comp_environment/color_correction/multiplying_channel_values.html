  <p class="afterHead">
   到
   <span class="_Override" style="font-style: italic;">
    乘
   </span>
   通道的值是按给定的因子对其进行乘以，该因子具有在保持黑点的同时点亮通道的效果。(这个操作也被称为增益。)
