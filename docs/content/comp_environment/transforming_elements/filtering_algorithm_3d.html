  <h2>
   选择过滤算法
  </h2>
  <p class="afterHead">
   过滤算法允许您指定在转换过程中重新映射的像素接收的平滑和锐化程度。Card3D 节点提供与变换节点相同的过滤算法。请参阅
   <a class="noPage MCXref xref xrefnoPage" href="filtering_algorithm_2d.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     选择过滤算法
    </span>
   </a>
   欲了解更多信息。
   <a name="kanchor277">
   </a>
  </p>
  <p>
   要选择过滤算法，请从
   <b>
    过滤器
   </b>
   下拉菜单。
  </p>
