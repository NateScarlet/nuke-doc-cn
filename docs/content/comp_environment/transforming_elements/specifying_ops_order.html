  <h2>
   指定操作顺序
  </h2>
  <p class="afterHead">
   该命令
   <span class="CustomProduct">
     Nuke 
   </span>
   执行操作会影响结果。Card3D 节点允许您选择其顺序
   <span class="CustomProduct">
     Nuke 
   </span>
   执行缩放、旋转和平移，以及在单个轴上执行旋转的顺序。
  </p>
  <h3>
   选择比例、旋转和转换的操作顺序
  </h3>
  <p>
   在 Card3D 属性面板中，从
   <b>
    变换顺序
   </b>
   下拉菜单，显示所有可能的组合 (
   <span class="_Override" style="font-weight: bold;">
    S
   </span>
   意味着规模,
   <span class="_Override" style="font-weight: bold;">
    R
   </span>
   ,轮换; 和
   <span class="_Override" style="font-weight: bold;">
    T
   </span>
   ,翻译)。
  </p>
  <h3>
   选择旋转的操作顺序
  </h3>
  <p>
   从中选择一个选项
   <span class="_Override" style="font-weight: bold;">
    旋转顺序
   </span>
   下拉菜单，显示所有可能的轴向组合。
  </p>
