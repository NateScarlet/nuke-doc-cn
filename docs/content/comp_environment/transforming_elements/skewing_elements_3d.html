  <h2>
   <a name="kanchor326">
   </a>
   倾斜元素
  </h2>
  <p class="afterHead">
   变换节点允许您仅围绕 z 轴旋转像素列，而 Card3D 允许您围绕所有三个轴旋转像素列。
  </p>
  <h3>
   使用 Card3D 节点扭曲元素
  </h3>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">

     <span>
      1。
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="1.  " valign="top">
     根据需要通过递增或递减来定位枢轴点
     <span class="_Override" style="font-weight: bold;">
      枢轴 x
     </span>
     ,
     <span class="_Override" style="font-weight: bold;">
      y
     </span>
     ,和
     <span class="_Override" style="font-weight: bold;">
      z
     </span>
     字段以向任何方向移动轴。
    </td>
   </tr>
  </table>
  <p class="numberedCont">
   或者，您可以通过按来定位枢轴点
   <span class="_Override" style="font-weight: bold;">
    Ctrl
   </span>
   /
   <span class="_Override" style="font-weight: bold;">
    Cmd
   </span>
   <span class="_Override" style="font-weight: bold;">
    Alt
   </span>
   拖动时。
  </p>

     <span class="_Override" style="font-weight: bold;">
      倾斜 x
     </span>
     ,
     <span class="_Override" style="font-weight: bold;">
      y
     </span>
     ,和
     <span class="_Override" style="font-weight: bold;">
      z
     </span>
     字段以围绕相应的轴旋转像素列。
