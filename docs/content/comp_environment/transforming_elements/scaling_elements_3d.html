  <h2>
   <a name="kanchor47">
   </a>
   缩放元素
  </h2>
  <p class="afterHead">
   要使用 Card3D 节点缩放元素:
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      1。
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="1.  " valign="top">
     根据需要通过递增或递减来定位枢轴点
     <span class="_Override" style="font-weight: bold;">
      枢轴 x
     </span>
     ,
     <span class="_Override" style="font-weight: bold;">
      y
     </span>
     ,和
     <span class="_Override" style="font-weight: bold;">
      z
     </span>
     字段以向任何方向移动轴。
    </td>
   </tr>
  </table>
  <p class="numberedCont">
   或者，您可以通过按来定位枢轴点
   <span class="_Override" style="font-weight: bold;">
    Ctrl
   </span>
   /
   <span class="_Override" style="font-weight: bold;">
    Cmd
   </span>
   <span class="_Override" style="font-weight: bold;">
    Alt
   </span>
   拖动时。
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      2.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="2.  " valign="top">
     要同时在 x 、 y 和 z 上缩放帧，请增加或减少
     <span class="_Override" style="font-weight: bold;">
      均匀刻度
     </span>
     字段。
    </td>
   </tr>
  </table>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      3.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="3.  " valign="top">
     要不对称地缩放帧，请增加或减少
     <span class="_Override" style="font-weight: bold;">
      比例 x
     </span>
     ,
     <span class="_Override" style="font-weight: bold;">
      y
     </span>
     ,和
     <span class="_Override" style="font-weight: bold;">
      z
     </span>
     字段。
    </td>
   </tr>
  </table>
