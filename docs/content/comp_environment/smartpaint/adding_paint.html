  <h1>
   向源添加油漆
  </h1>
  <p>
   智能矢量工具集通过从单个源框架将绘制传播到一个序列，从而最大限度地减少创建最终 comp 所需的绘制工作。
  </p>
  <p>
   要将油漆添加到序列中:
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      1。
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="1.  " valign="top">
     浏览你的序列以找到一个好的参考框架。良好的参考框架应该:
    </td>
   </tr>
  </table>
  <p class="processBullet" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   处于运动最少的点，也被称为运动顶点,
  </p>
  <p class="processBullet" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   包含最小运动模糊，和
  </p>
  <p class="processBullet" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   避免遮挡区域。
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      2.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="2.  " valign="top">
     添加 RotoPaint 节点，并将绘制更正应用于选定的参照帧。确保所有的油漆都来自背景图像
     <span>
      通过导航到
      <b>
       中风
      </b>
      &gt;
      <b>
       源
      </b>
      和选择
      <b>
       背景
      </b>
      一旦增加了中风。
     </span>
    </td>
   </tr>
  </table>
