  <h1>
   自动与关键帧跟踪
  </h1>
  <p class="afterHead">
   放置轨道锚并设置您的偏好后，您就可以计算您的轨道了。
   <span class="CustomProduct">
    Nuke
   </span>
   的 Tracker 提供了两种计算方法:
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <a class="noPage MCXref xref xrefnoPage" href="automatic_tracking.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     自动跟踪
    </span>
   </a>
   -非常适合简单的轨道，一旦你设置了跟踪锚和偏好，就没有额外的准备步骤。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <a class="noPage MCXref xref xrefnoPage" href="keyframe_tracking.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     关键帧跟踪
    </span>
   </a>
   -一个更复杂的方法，要求您在序列上设置关键帧，以便计算轨迹。关键帧跟踪可能是更复杂的模式和运动的更好的选择。
  </p>
