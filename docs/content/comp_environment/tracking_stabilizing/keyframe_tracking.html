  <h1>
   关键帧跟踪
  </h1>
  <p class="afterHead">
   使用关键帧计算轨迹对于更复杂的图案和运动来说是更好的选择。它需要更多的工作来建立，但是可以产生更可靠的轨道。
  </p>
  <p>
   与自动跟踪不同，关键帧跟踪将当前图案锚点与最近的两个关键帧的图案进行比较。
  </p>
  <p>
   为了帮助避免查看器中的混乱，您可以通过在查看器中右击并选择来启用或禁用跟踪器覆盖
   <b>
    覆盖
   </b>
   ,或按
   <b>
    Q
   </b>
   要在可用状态之间切换:
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   覆盖关闭
  </p>
  <p class="bulleted" data-mc-autonum="• ">

  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   覆盖，无动画路径
  </p>
