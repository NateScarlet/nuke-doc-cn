  <h1>
   MotionBlur
  </h1>
  <p class="afterHead">
   MotionBlur 将逼真的运动模糊添加到序列中。
  </p>
  <table style="caption-side: top;">
   <col style="width: 5cm;"/>
   <col style="width: 5cm;"/>

       <img src="../../assets/images/ug_images/motionblur_after.png"/>
      </p>
     </td>
    </tr>
    <tr>
     <td class="caption">

     </td>
     <td class="caption">

     </td>
    </tr>
   </tbody>

  <p>
   它使用与 Kronos 中发现的运动模糊相同的技术和技术，但以不太复杂、更用户友好的方式呈现控件。然而，如果你需要精确控制用于添加模糊的运动矢量，或者大的时间范围 (也就是说，非常高的快门时间)，你应该使用 Kronos。
  </p>
