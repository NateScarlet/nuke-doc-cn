  <h2>
   从跟踪器节点复制值
  </h2>
  <p class="afterHead">
   您还可以使用跟踪器节点获取定位器点的跟踪信息。
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      1。
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="1.  " valign="top">
     使用跟踪器节点跟踪点。
    </td>
   </tr>
  </table>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      2.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="2.  " valign="top">
     单击跟踪点的动画菜单
     <img src="../../resources/images/ug_images/7_10.png" style="margin-left: 1.184031px;margin-top: 0.4339842px;margin-right: 0.4339857px;margin-bottom: 0.4342676px;vertical-align: middle;"/>
     并选择
     <span class="_Override" style="font-weight: bold;">
      复制
     </span>
     &gt;
     <span class="_Override" style="font-weight: bold;">
      复制值
     </span>
     。请注意，您应该只复制跟踪值，而不使用
     <span class="_Override" style="font-weight: bold;">
      链接到
     </span>
     选项。
    </td>
   </tr>
  </table>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      3.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="3.  " valign="top">
     转到 ProjectionSolver 属性面板并单击
     <span class="_Override" style="font-weight: bold;">
      添加
     </span>
     <span class="_Override" style="font-weight: bold;">
      定位器
     </span>
     在
     <span class="_Override" style="font-weight: bold;">
      定位器
     </span>
     标签。
    </td>
   </tr>
  </table>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">

     <span class="_Override" style="font-weight: bold;">
      复制
     </span>
     &gt;
     <span class="_Override" style="font-weight: bold;">
      粘贴
     </span>
     .
    </td>
   </tr>
