  <h1>

   <a name="projectionsolver_3227446183_41676">
   </a>
   创建卡片
  </h1>
  <p class="afterHead">
   ProjectionSolver 还允许您在 3D 场景中创建卡，以与每个相机位置相对应。这有助于您一目了然地可视化场景，而不必在时间线上来回擦洗。
  </p>
  <p>
   创建相机后，单击
   <span class="_Override" style="font-weight: bold;">
    创建
   </span>
   <span class="_Override" style="font-weight: bold;">
    卡片
   </span>
   。ProjectionSolver 创建一组连接到场景节点的卡片节点，您可以在 3D 视图模式中使用它们来查看相机位置。在
   <span class="_Override" style="font-weight: bold;">
    z
   </span>
   字段中，可以指定 z 距离或卡节点的深度值。
  </p>
