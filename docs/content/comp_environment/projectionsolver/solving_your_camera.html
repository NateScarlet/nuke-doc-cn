  <h2>
   <a name="projectionsolver_3227446183_684121">
   </a>
   <a name="projectionsolver_3227446183_49848">
   </a>
   解决您的相机
  </h2>
  <p class="afterHead">
   要解决您的相机:
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      1。
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="1.  " valign="top">
     当你创建你的定位器，你可以选择的定位是用于解决通过切换
     <span class="_Override" style="font-weight: bold;">
      主动
     </span>
     每个定位器旁边的框
     <span class="_Override" style="font-weight: bold;">
      定位器
     </span>
     标签。
    </td>
   </tr>
  </table>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      2.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="2.  " valign="top">
     在
     <span class="_Override" style="font-weight: bold;">
      ProjectionSolver
     </span>
     选项卡，单击
     <span class="_Override" style="font-weight: bold;">
      解决
     </span>
     <span class="_Override" style="font-weight: bold;">
      相机
     </span>
     。ProjectionSolver 解决了您的相机，并在
     <span class="_Override" style="font-weight: bold;">
      解决
     </span>
     <span class="_Override" style="font-weight: bold;">
      错误
     </span>
     字段。如果您的镜头中的任何帧都无法解决，您将看到一个消息框，其中包含可能有帮助的提示。您也可以尝试调整
     <span class="_Override" style="font-weight: bold;">
      求解器
     </span>
     和
     <span class="_Override" style="font-weight: bold;">
      镜头
     </span>
     更好的结果控制。
    </td>
   </tr>
  </table>
