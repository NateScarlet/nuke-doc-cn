  <h1>

   </a>

   </a>
   查看深度图中的深度信息
  </h1>
  <p class="afterHead">
   当你在深层图像中阅读后，你可以使用观察者中的深层图形栏来采样图像中的深度信息。
  </p>
  <p class="graphic">
   <img src="../../resources/images/ug_images/deep_viewer.png" style="margin-left: 1.000063px;margin-top: 1.000063px;margin-bottom: 1.000059px;"/>
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      1。
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="1.  " valign="top">
     单击正斜杠 (
     <span class="_Override" style="font-weight: bold;">
      /
     </span>
     ) 时间线上方的按钮可打开或关闭深层图形。
    </td>
   </tr>
  </table>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      2.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="2.  " valign="top">
     当深层图形打开时，您可以将鼠标移动到查看器中的深层像素上。Deep Graph 将其深度值显示为图形上的白色指示器。
    </td>
   </tr>
  </table>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      3.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="3.  " valign="top">
     您可以放大和缩小并平移深层图形，以便更仔细地查看您的示例结果。
    </td>
   </tr>
  </table>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">

     </span>
    </td>
