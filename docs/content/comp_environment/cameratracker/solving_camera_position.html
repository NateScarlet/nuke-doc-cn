  <h1>
   <a name="Setting2">
   </a>
   解决相机位置
  </h1>
  <p>
   当你对你跟踪的功能感到满意时，你可以解决相机的位置。CameraTracker 使用跟踪
用于计算相机位置的信息，并将位置信息添加到查看器中的跟踪特征点。
  </p>
  <p>
   在 “CameraTracker 属性” 面板中，单击
   <b>
    解决
   </b>
   。求解器选择位于相对较远位置的关键帧的子集，以便图像中有足够的视差来定义轨迹的 3D 点。
  </p>
  <p>
   解析完成后，查看器将显示应用了解析数据的跟踪特征。
  </p>
