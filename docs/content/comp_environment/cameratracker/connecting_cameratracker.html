  <h1>
   <a name="camera_tracking_911972325_664438">
   </a>
   <a name="camera_tracking_911972325_80792">
   </a>
   连接 CameraTracker 节点
  </h1>
  <p class="afterHead">
   要连接 CameraTracker 节点:
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      1。
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="1.  " valign="top">
     加载并选择要跟踪的剪辑。
    </td>
   </tr>
  </table>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      2.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="2.  " valign="top">
     单击
     <span class="_Override" style="font-weight: bold;">
      3D
     </span>
     &gt;
     <span class="_Override" style="font-weight: bold;">
      摄影师
     </span>
     .
    </td>
   </tr>
  </table>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      3.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="3.  " valign="top">
     如果你想忽略场景的一部分被跟踪，请将遮罩连接到
     <span class="_Override" style="font-weight: bold;">
      面具
     </span>
     输入。请注意，与
     <span class="_Override" style="font-weight: bold;">
      源
     </span>
     输入，该输入被隐藏，并在节点左侧显示为一个小三角形。有关屏蔽的更多信息，请参见
     <a class="MCXref xref" href="masking_regions_image.html#camera_tracking_911972325_664547">
      <span class="mcFormatColor" style="color: 00B4E0;">
       屏蔽图像的区域
      </span>
     </a>
     .
    </td>
   </tr>
  </table>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      4.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="4.  " valign="top">
     单击
     <span class="_Override" style="font-weight: bold;">
      图像
     </span>
     &gt;
     <span class="_Override" style="font-weight: bold;">
      观众
     </span>
     插入查看器节点并将其连接到 CameraTracker 节点。
    </td>
   </tr>
  </table>
