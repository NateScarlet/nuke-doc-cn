  <h2>
   手动跟踪场景
  </h2>
  <p>
   有时，场景可能很难自动跟踪。例如，您可能正在跟踪一组场景的静态照片，图像之间的基线非常宽。或者，您可能已经有了早期过程中的 2D 跟踪数据，您希望从中获得解决方案。在这种情况下，只设置和使用用户跟踪作为跟踪数据可能更容易。
  </p>
  <p>
   要记住的关键是，你通常需要每帧至少 8 到 16 个用户跟踪来获得可靠的解决方案。
  </p>
