   调整解决方案
  </h1>
  <p class="afterHead">
   跟踪并解决素材后，您可以评估轨迹，删除任何不想保留的跟踪特征，并使用
   <span class="_Override" style="font-weight: bold;">
    精炼
   </span>
   标签功能，以进一步完善您的解决方案。如果你的解决方案有问题，也可以看看
   <a class="MCXref xref" href="troubleshooting_solve.html#camera_tracking_911972325_705475">
    <span class="mcFormatColor" style="color: 00B4E0;">

    </span>

   .
  </p>
