  <h1>
   <a name="camera_tracking_911972325_664447">
   </a>
   <a name="camera_tracking_911972325_54352">
   </a>
   跟踪序列中的特征
  </h1>
  <p class="afterHead">
   CameraTracker 节点跟踪连接到
   <span class="_Override" style="font-weight: bold;">
    源
   </span>
   节点上的输入。CameraTracker 然后分两个阶段分析输入。跟踪定义对应于场景中固定刚性点的 2D 特征轨迹集。然后，求解器计算相机路径和投影，为每个特征轨迹创建 3D 点，并使投影误差最小。
  </p>
