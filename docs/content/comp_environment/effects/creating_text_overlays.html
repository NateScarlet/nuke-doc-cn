  <h1>
   创建文本覆盖
  </h1>
  <p class="afterHead">
   使用
   <span class="CustomProduct">
    Nuke
   </span>
   的文本节点，您可以在图像上添加文本覆盖。您可以简单地键入要显示的文本，或者使用 Tcl 表达式 (如
   <b>
    [元数据值]
   </b>
   ) 或 Tcl 变量来创建文本覆盖。
  </p>
  <p>
   请参阅
   <a class="noPage MCXref xref xrefnoPage" href="entering_text.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     输入文本
    </span>
   </a>
   有关可在文本节点中使用的 Tcl 表达式、 Tcl 变量、 HMTL 命名实体、十六进制实体和十进制实体的列表。
  </p>
  <p class="afterHead">
   文本覆盖也可以使用动画层设置动画，以便它们的属性 (如位置、大小和颜色) 随时间而变化。这些功能使文本节点非常有用，例如，用于创建石板或滚动信用。
  </p>
