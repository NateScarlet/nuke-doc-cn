  <h1>
   在节点图中分组节点
  </h1>
  <p class="afterHead">
   可以使用背景节点或组节点对节点图中的节点进行分组。背景节点在节点后面添加一个背景框，从视觉上将节点与节点树的其余部分分开。相反，组节点将一组节点组合成一个节点，作为这些节点的嵌套容器。
  </p>
