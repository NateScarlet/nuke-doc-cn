  <h2>
   <a name="3d_compositing_3567570779_677242">
   </a>
   合并对象
  </h2>
  <p class="afterHead">
   使用 MergeGeo 节点，您可以将 3D 对象合并在一起，同时处理所有对象。例如，合并对象后，可以使用变换节点将对象一起移动, 或者添加 ApplyMaterial 节点以将全局材质应用于它们 (请注意，这将覆盖在合并之前应用于几何的任何单个材质)。
  </p>
