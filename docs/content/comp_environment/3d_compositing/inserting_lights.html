  <h2>
   <a name="3d_compositing_3567570779_678098">
   </a>
   插入灯
  </h2>
  <p class="afterHead">
   有几种类型的灯光可以添加到 3D 场景中:
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   直接灯 (见
   <a class="MCXref xref" href="inserting_direct_lights.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     插入直接灯
    </span>
   </a>
   和
   <a class="MCXref xref" href="the_light_node.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     插入直接灯、点灯或聚光灯
    </span>
   </a>
   )
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   点光源 (请参见
   <a class="MCXref xref" href="inserting_point_lights.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     插入点光源
    </span>
   </a>
   和
   <a class="MCXref xref" href="the_light_node.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     插入直接灯、点灯或聚光灯
    </span>
   </a>
   )
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   聚光灯 (请参见
   <a class="MCXref xref" href="inserting_spot_lights.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     插入聚光灯
    </span>
   </a>
   和
   <a class="MCXref xref" href="the_light_node.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     插入直接灯、点灯或聚光灯
    </span>
   </a>
   )
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   环境灯 (请参见
   <a class="MCXref xref" href="inserting_environment_lights.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     插入环境灯
    </span>
   </a>
   和
   <a class="MCXref xref" href="the_light_node.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     插入直接灯、点灯或聚光灯
    </span>
   </a>
   )
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   从 FBX 文件导入的灯光 (请参见
   <a class="MCXref xref" href="importing_fbx_lights.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     从 FBX 文件导入灯光
    </span>
   </a>
   )。
  </p>
