  <h2>
   <a name="3d_compositing_3567570779_677571">
   </a>
   对象显示属性
  </h2>
  <p class="afterHead">
   可以调整场景中所有几何对象的显示特征。这些设置不会影响场景的渲染输出; 这些设置仅用于在 3D 查看器中显示。
  </p>
  <h3>
   编辑对象的显示属性
  </h3>

  </p>
  <p class="numberedCont">
   以下是每个显示选项的显示方式:
  </p>
  <p class="processBullet" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <b>
    线框
   </b>
   仅显示对象几何图形的轮廓。
  </p>
  <p class="graphic">
   <img src="../../assets/images/ug_images/display_properties1.png"/>
  </p>
  <p class="processBullet" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <b>
    固体
   </b>
   用纯色显示所有几何图形。
  </p>
  <p class="graphic">
   <img src="../../assets/images/ug_images/display_properties2.png"/>
  </p>
  <p class="processBullet" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <b>
    实心线框
   </b>
   将几何图形显示为带有对象几何图形轮廓的纯色。
  </p>
  <p class="graphic">
   <img src="../../assets/images/ug_images/display_properties3.png"/>
  </p>
  <p class="processBullet" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <b>
    纹理
   </b>
   仅显示表面纹理。
  </p>
  <p class="graphic">
   <img src="../../assets/images/ug_images/display_properties4.png"/>
  </p>
  <p class="processBullet" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <b>
    纹理线框
   </b>
   显示线框和表面纹理。
  </p>
