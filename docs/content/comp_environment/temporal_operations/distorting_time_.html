  <h1>
   <a name="kanchor264">
   </a>
   <a name="kanchor265">
   </a>
   扭曲时间
  </h1>
  <p class="afterHead">
   时间失真会更改在合成中播放剪辑所需的时间长度。这些操作通常属于以下两类之一:
   <span class="_Override" style="font-style: italic;">
    重新计时
   </span>
   和
   <span class="_Override" style="font-style: italic;">
    翘曲
   </span>
   .
  </p>
  <p>
   重定时是通过添加帧来减缓播放速度，或者通过减去帧来加速播放的过程。
  </p>
  <p>
   翘曲是在不一定改变总长度的情况下减慢、加快甚至逆转剪辑回放的过程。
  </p>
  <p class="tip" data-mc-autonum='&lt;span style="color: Black;" class="mcFormatColor"&gt;TIP:&lt;/span&gt;  '>
   <span class="autonumber">
    <span>
     <span class="mcFormatColor" style="color: Black;">
      提示:
     </span>
    </span>
   </span>
   当处理临时操作时，将查看器附加到重新计时或扭曲节点有助于您看到更改的效果。
  </p>
