  <h2>
   <a name="kanchor274">
   </a>
   全球帧范围和速度
  </h2>
  <p class="afterHead">
   <span class="CustomProduct">
    核武器
   </span>
   自动调整您打开的每个查看器窗口的时间线，以显示您正在观看的剪辑的 “输入” 和 “输出” 帧。
  </p>
  <p>
   重新计时合成脚本中的剪辑后，您可能需要调整脚本的全局帧范围和播放速度 (每秒帧)，以考虑重新计时操作。
  </p>

    </tr>
    <tr>
     <td class="caption">
      调整全局帧范围。
     </td>
    </tr>
   </tbody>
  </table>
  <p>
   选择
   <b>
    编辑&gt; 项目设置
   </b>
   (或按
   <b>
    S
   </b>
   在
   <span class="CustomProduct">
    核武器
   </span>
   窗口)，然后输入新的
   <b>
    帧范围
   </b>
   和
   <b>
    Fps
   </b>
   在项目设置属性面板中。
  </p>
