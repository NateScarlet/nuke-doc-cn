  <h1 class="chapterTitle">
   <a name="using_tags_1720429111_1000620">
   </a>
   <a name="using_tags_1720429111_68267">
   </a>
   使用标签
  </h1>
  <p class="intro">
   标签由使用
   <span class="CustomProduct">
    核武器工作室
   </span>
   快速排序或过滤剪辑和跟踪项目，以获得更好的可见性、组织和导出。
  </p>
  <h1>
   导言
  </h1>
  <p>
   标记用于在组织项目时标记特定类型或内容的快照。提供的默认标记包括
   <b>
    批准
   </b>
   ,
   <b>
    笔记
   </b>
   ,
   <b>
    参考
   </b>
   ,和其他通用标签。你也可以用鼠标右键单击创建自定义标签的
   <b>
    标签
   </b>
   标签或按
   <b>
    Ctrl/Cmd
   </b>
   <b>
    Y
   </b>
   。可以将标记应用于剪辑、轨迹项目、单个帧、序列和轨迹。
  </p>
  <p>
   剪辑和跟踪项目标签和笔记可以添加到出口使用
   <span class="CustomProduct">
    核武器工作室
   </span>
   这是刻录功能。请参阅
   <a class="noPage MCXref xref xrefnoPage" href="../exporting/adding_burn_in_text_to_e.html#export_manage_3660486414_1038872">
    <span class="mcFormatColor" style="color: 00B4E0;">
     将刻录文本添加到导出中
    </span>
   </a>
   欲了解更多信息。
  </p>
