  <h2>
   屏幕磨砂
  </h2>
  <p class="afterHead">
   设置屏幕颜色会产生一个键，或者换句话说，会产生一个哑光
   <span class="_Override" style="font-weight: bold;">
    屏幕
   </span>
   <span class="_Override" style="font-weight: bold;">
    哑光
   </span>
   。设置屏幕颜色也鄙视前景，尽管你也可以使用
   <span class="_Override" style="font-weight: bold;">
    绝望
   </span>
   <span class="_Override" style="font-weight: bold;">
    偏见
   </span>
   清除更多泄漏。在某些情况下，这足以获得一个体面的钥匙。有关更多信息
   <span class="_Override" style="font-weight: bold;">
    屏幕
   </span>
   <span class="_Override" style="font-weight: bold;">
    颜色
   </span>
   ,请参见
   <a class="noPage MCXref xref xrefnoPage" href="screen_color.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     屏幕颜色
    </span>
   </a>
   .
  </p>
  <p>
   下图显示了演员身后明亮的蓝色屏幕。
  </p>
  <p class="graphic">
   <img src="../../assets/images/ug_images/keylight_bluescreen.png"/>
  </p>
  <p>
   你应该注意到，反复挑选颜色不会增加以前的选择，也不会在每次点击时键入更多的图像。要显示更多图像，请尝试选择不同色调的蓝色，然后使用屏幕强度参数。请参阅
   <a class="noPage MCXref xref xrefnoPage" href="keying_more.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     键控更多
    </span>
   </a>
   .
  </p>
