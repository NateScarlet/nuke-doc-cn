  <h2>
   <a name="kanchor159">
   </a>
   源 Alpha
  </h2>
  <p class="afterHead">
   此参数确定如何处理原始源图像中的任何嵌入 alpha。如果您在图像的不同部分执行多个键，并且视图输出设置为
   <span class="_Override" style="font-weight: bold;">
    中级
   </span>
   <span class="_Override" style="font-weight: bold;">
    结果
   </span>
   .
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <span class="_Override" style="font-weight: bold;">
    忽略
   </span>
   -这不会在屏幕磨砂中添加任何嵌入的 alpha。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <span class="_Override" style="font-weight: bold;">
    添加
   </span>
   <span class="_Override" style="font-weight: bold;">
    到
   </span>
   <span class="_Override" style="font-weight: bold;">
    里面
   </span>
   <span class="_Override" style="font-weight: bold;">
    面具
   </span>
   -嵌入的 alpha 被添加到内部遮罩中。您应该在使用多道键控时选择此选项
   <span class="_Override" style="font-weight: bold;">
    输出视图
   </span>
   设置为
   <span class="_Override" style="font-weight: bold;">
    中级
   </span>
   <span class="_Override" style="font-weight: bold;">
    结果
   </span>
   .
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <span class="_Override" style="font-weight: bold;">
    正常
   </span>
   -嵌入的 alpha 用于合成图像。
  </p>
