  <h1>
   高级键控
  </h1>
  <p class="afterHead">
   以下部分描述了 Keylight 在引擎盖下是如何工作的，以及微调键和充分利用 Keylight 所需的参数。以前涵盖的基本参数也可以在这里详细介绍。
  </p>
  <h2>
   引擎盖下
  </h2>
  <p class="afterHead">
   键光是一种 “色差键控器”，这意味着为了计算出一个键，它将图像中的每个像素与一种颜色进行比较，这里称为
   <span class="_Override" style="font-weight: bold;">
    屏幕
   </span>
   <span class="_Override" style="font-weight: bold;">
    颜色
   </span>
   .
  </p>
