  <h1>

   <a name="kanchor50">

   <a name="kanchor51">
   </a>
   追踪通道
  </h1>
  <p class="afterHead">
   你可能已经注意到节点在视觉上指示了它们正在处理的通道 (也就是说，以某种方式处理) 和传递 (也就是说，没有任何处理的传递)。这是通过彩色矩形系统来完成的，该系统允许您跟踪整个脚本中的通道流。
  </p>
  <p>
   仔细看看这个示例节点。宽矩形表示通道
   <span class="CustomProduct">
     Nuke 
   </span>
   进程 (在这种情况下是红色、绿色、蓝色和 alpha 通道)。狭窄的矩形表示通道
   <span class="CustomProduct">
     Nuke 
   </span>
   传递到下一个节点而不进行处理 (在这种情况下,
   <span class="_Override" style="font-weight: bold;">
    遮罩.软
   </span>
   和
   <span class="_Override" style="font-weight: bold;">
    遮罩.硬
   </span>
   )。
  </p>
