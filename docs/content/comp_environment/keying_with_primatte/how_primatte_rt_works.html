  <h2>
   <a name="kanchor215">
   </a>
   灵长类动物 RT 如何工作的解释
  </h2>
  <p class="afterHead">
   <span class="_Override" style="font-weight: bold;">
    灵长类动物 RT
   </span>
   是最简单的算法，因此也是最快的。它只使用一个平面来分离 3D RGB 颜色空间，因此, 没有能力像上述 Primatte 算法一样仔细地将前景从背衬屏幕中分离出来。就像
   <span class="_Override" style="font-weight: bold;">
    灵长类动物 RT
   </span>
   算法,
   <span class="_Override" style="font-weight: bold;">
    灵长类动物 RT
   </span>
   在不太饱和的背衬屏幕颜色下可能无法正常工作，而且它也不支持
   <span class="_Override" style="font-weight: bold;">
    补语
   </span>
   颜色溢出抑制方法 (这是提供最佳细节的溢出抑制方法)。对于光线充足且拍摄良好的图像或剪辑，该算法会产生良好的结果，并快速呈现。
  </p>
  <p>
   这是什么视觉表现
   <span class="_Override" style="font-weight: bold;">
    灵长类动物 RT
   </span>
   图像处理后的算法如下:
