  <h2>
   <a name="kanchor147">
   </a>
   溢出处理部分
  </h2>
  <p class="afterHead">
   中的控件
   <b>
    泄漏过程
   </b>
   Primatte 属性面板的部分允许您指定如何替换溢出颜色。
  </p>
  <h3>
   替换为
  </h3>
  <p>
   这允许您在三种溢出替换方法之间进行选择:
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <span class="_Override" style="font-weight: bold;">
    没有压制
   </span>
   -没有溢出抑制应用。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <span class="_Override" style="font-weight: bold;">
    补语
   </span>
   -将溢出颜色替换为背衬屏幕颜色的补充。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <span class="_Override" style="font-weight: bold;">
    固体
   </span>
   <span class="_Override" style="font-weight: bold;">
    颜色
   </span>
   -用你选择的纯色替换溢出颜色。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <span class="_Override" style="font-weight: bold;">
    散焦
   </span>
   <span class="_Override" style="font-weight: bold;">
    背景
   </span>
   -用背景图像的散焦版本中的颜色替换溢出颜色。
  </p>
  <h3>
   替换颜色滑块
  </h3>
  <p>
   当
   <span class="_Override" style="font-weight: bold;">
    纯色
   </span>
   被选中，这将设置用于替换溢出的颜色。
  </p>
  <h3>
   散焦滑块
  </h3>
  <p>
   当
   <span class="_Override" style="font-weight: bold;">
    散焦背景
   </span>
   如果选中，此区域允许您调整应用于背景缓冲区图像的散焦量。
  </p>
