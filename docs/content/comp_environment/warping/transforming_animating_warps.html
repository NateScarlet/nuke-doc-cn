  <h1>
   变换和动画扭曲和变形
  </h1>
  <p class="afterHead">
   除非您正在扭曲或变形静止图像，否则您可能需要变换或设置扭曲操作的动画。Tracker 和 PlanarTracker 节点可以帮助自动化转换，您也可以使用表达式和 GridWarp 和 SplineWarp 属性面板控件。请参阅
   <a class="noPage MCXref xref xrefnoPage" href="transforming_warps.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     变换扭曲
    </span>
   </a>
   和
   <a class="noPage MCXref xref xrefnoPage" href="animating_warps.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     动画扭曲
    </span>
   </a>
   .
  </p>
