  <h1>

   <a name="using_viewer_2021768677_39175">
   </a>
   在 Linux 上同步到 VBlank
  </h1>
  <p>
   <span class="CustomProduct">
    Nuke 工作室
   </span>
   在 Linux 上自动考虑由于 NVIDIA 和 OpenGL 问题而可能发生的撕裂，但是在双屏设置下，您需要指定要同步的屏幕。_ 环境变量使您可以通过将屏幕设备名称附加到变量来指定同步设备。
  </p>
  <p>
   要确定您的屏幕名称:
  </p>

   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      1。
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="1.  " valign="top">
     从控制台输入:
    </td>
   </tr>
  </table>
  <p class="cmdlinenumCont">
   Nvidia-设置
  </p>
  <p class="numberedCont">
   的
   <b>
    NVIDIA X 服务器设置
   </b>
   将显示对话框。
  </p>

  </p>

      DFP-0
