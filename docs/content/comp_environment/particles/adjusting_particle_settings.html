  <h1>
   调整粒子模拟设置
  </h1>
  <p class="afterHead">
   如果要调整每个动画帧执行多少个粒子模拟步骤，可以使用
   <span class="_Override" style="font-weight: bold;">
    步骤
   </span>
   <span class="_Override" style="font-weight: bold;">
    每
   </span>
   <span class="_Override" style="font-weight: bold;">
    框架
   </span>
   在 ParticleSettings 属性面板中控制。有时模拟不能产生足够的精度，每帧只计算一次，由此产生的粒子运动可能会出现锯齿状。
   <span class="_Override" style="font-weight: bold;">
    每帧步骤
   </span>
   强制模拟每帧多次评估粒子的运动，以实现更模拟的运动。您应该输入尽可能低的值，因为具有不必要的高值会减慢粒子计算。
  </p>
