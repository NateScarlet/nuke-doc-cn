  <h2>
   指定输出格式
  </h2>
  <p class="afterHead">
   BlinkScript 的输出默认为所有输入的并集，但是您可以通过启用来指定不同的输出格式
   <b>
    指定输出格式
   </b>
   并从中选择所需的比率
   <b>
    格式
   </b>
   下拉列表。
  </p>
  <p class="tip" data-mc-autonum='&lt;span style="color: Black;" class="mcFormatColor"&gt;TIP:&lt;/span&gt;  '>
   <span class="autonumber">
    <span>
     <span class="mcFormatColor" style="color: Black;">

     </span>
    </span>
   </span>
   启用
   <b>
    指定输出格式
   </b>
   发布后，还会将格式控制添加到内核中。请参阅

     发布和保护您的内核
    </span>

  </p>
