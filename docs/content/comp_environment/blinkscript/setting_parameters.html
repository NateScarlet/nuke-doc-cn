  <h1>
   设置内核参数
  </h1>
  <p class="afterHead">
   一些 BlinkScript 控件被所有内核使用。BlinkScript 属性面板没有在每个实例中单独编写这些内容，而是包括
   <b>
    内核参数
   </b>
   和
   <b>
    设置
   </b>
   选项卡，提供对标准内核控件的轻松访问。
  </p>
  <p>
   的
   <b>
    内核参数
   </b>
   选项卡还包含由特定内核命令公开的任何控件。例如，默认
   <b>
    InvertKernel
   </b>
   暴露了
   <b>
    乘
   </b>
   控制。请参阅
   <a class="noPage MCXref xref xrefnoPage" href="editing_kernels.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     编辑内核
    </span>
   </a>
   有关公开控件的更多信息。
  </p>
  <p>
   的
   <b>
    发布
   </b>
   按钮也位于
   <b>
    内核参数
   </b>
   Tab，但我们将在
   <a class="noPage MCXref xref xrefnoPage" href="publishing.html#Publishi">
    <span class="mcFormatColor" style="color: #00b4e0;">
     发布和保护您的内核
    </span>
   </a>
   .
  </p>
