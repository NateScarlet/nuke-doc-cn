  <h2>
   <a name="Changing">
   </a>
   更改性能设置
  </h2>
  <p class="afterHead">
   的性能控制
   <b>
    设置
   </b>
   Tab 对于所有闪烁内核都是通用的，不会影响输出，但可以提高处理速度:
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <b>
    要使用的 GPU 内存百分比
   </b>
   -设置 BlinkScript 可以分配的内存量的上限。
  </p>
  <p class="bulletedCont">
   高于默认 50% 的值可以提高渲染时间，但如果 GPU 被其他任务使用，可能会引入错误。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <b>
    每个图块的图像高度百分比
   </b>
   -处理是在瓷砖上完成的，每个瓷砖是图像的全宽。调整任何一个平铺中处理的图像高度的百分比都会影响性能。
  </p>
  <p class="bulletedCont">
   较高的值通常会提高性能，前提是有足够的 GPU 内存可用于处理大型图块，而较低的值会更快地向查看器产生反馈。
  </p>
