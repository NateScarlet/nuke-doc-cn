  <h1>
   调整边界框
  </h1>
  <p class="afterHead">
   边界框定义框架的区域,
   <span class="CustomProduct">
    Nuke
   </span>
   视为具有有效的图像数据。边界框越大，所需时间越长
   <span class="CustomProduct">
    Nuke
   </span>
   处理和渲染图像。要最小化处理和渲染时间，可以裁剪边界框。偶尔，边界框也可能太小，在这种情况下，您需要扩展它。
  </p>
  <p>
   要调整边界框，可以使用 AdjBBox 和 CopyBBox 节点。AdjBBox 节点允许您裁剪和展开边界框边缘，而使用 CopyBBox 节点可以将边界框从一个输入复制到另一个输入。如果需要，还可以使用 “黑色外部” 节点将黑色外部边缘添加到边界框。
  </p>
