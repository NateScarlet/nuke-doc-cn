   向边界框添加黑色外部边缘
  </h2>
  <p class="afterHead">
   如果使用 AdjBBox 或 CopyBBox 节点调整边界框，您可能会注意到边界框区域之外的任何内容都会被复制到图像的边缘。如有必要，可以删除这些复制的边缘像素，并将边界框区域之外的所有内容填充为黑色。为此，请使用 BlackOutside 节点。
  </p>
