  <h1>
   选择输出模式
  </h1>
  <p class="afterHead">
   可以将合并的前景和背景输出为最终合成，也可以输出预乘或未预乘的前景，以便在节点树的其他位置进行合成。在
   <span class="_Override" style="font-weight: bold;">
    输出
   </span>
   <span class="_Override" style="font-weight: bold;">
    模式
   </span>
   下拉菜单,
   <span class="_Override" style="font-weight: bold;">
   </span>
   选择:
  </p>
  <p class="processBullet" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <span class="_Override" style="font-weight: bold;">
    复合材料
   </span>
   -输出背景输入的合并层与提取的主题。
  </p>
  <p class="processBullet" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <span class="_Override" style="font-weight: bold;">
    预乘
   </span>
   -输出被最后的哑光预乘的提取主题。
  </p>
  <p class="processBullet" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <span class="_Override" style="font-weight: bold;">
    Unpremultiplied
   </span>
   -输出提取的主题和最终的哑光未乘。
  </p>
