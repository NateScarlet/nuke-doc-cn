  <h2>
   着色器参数
  </h2>
  <p class="afterHead">
   在
   <span class="_Override" style="font-weight: bold;">
    着色器
   </span>
   选项卡您可以选择哪些通道受运动矢量和输出矢量的影响。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   单击
   <span class="_Override" style="font-weight: bold;">
    运动
   </span>
   <span class="_Override" style="font-weight: bold;">
    向量
   </span>
   并选择要渲染的向量类型:
  </p>
  <p class="processBullet" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <span class="_Override" style="font-weight: bold;">
    关闭
   </span>
   -不渲染运动矢量信息。
  </p>
  <p class="processBullet" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <span class="_Override" style="font-weight: bold;">
    速度
   </span>
   -存储每个像素的速度
   <span class="_Override" style="font-weight: bold;">
    运动矢量通道
   </span>
   .
  </p>
  <p class="processBullet" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   <span class="_Override" style="font-weight: bold;">
    距离
   </span>
   -对于每个像素，将样本之间的距离 (以像素为单位) 存储在
   <span class="_Override" style="font-weight: bold;">
    运动矢量通道
   </span>
   .
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   调整
   <span class="_Override" style="font-weight: bold;">
    运动
   </span>
   <span class="_Override" style="font-weight: bold;">
    向量
   </span>
   <span class="_Override" style="font-weight: bold;">
    通道
   </span>
   选择要将运动矢量输出到的通道。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   检查
   <span class="_Override" style="font-weight: bold;">
    输出
   </span>
   <span class="_Override" style="font-weight: bold;">
    向量
   </span>
   如果你想渲染输出向量。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   从中选择要应用曲面点和曲面法线的通道
   <span class="_Override" style="font-weight: bold;">
    表面
   </span>
   <span class="_Override" style="font-weight: bold;">
    点
   </span>
   和
   <span class="_Override" style="font-weight: bold;">
    表面
   </span>
   <span class="_Override" style="font-weight: bold;">
    正常
   </span>
   下拉列表。
  </p>
