  <h1>
   关于本用户指南
  </h1>
  <p class="afterHead" data-mc-conditions="Default.ScreenOnly">
   本指南为您提供了中特定工作流的信息
   <a class="MCXref xref" href="../nuke/nuke_intro.html">
    <span class="mcFormatColor" style="color: 00B4E0;">
     核武器的节点图
    </span>
   </a>
   或
   <a class="MCXref xref" href="../nukex/nukex_intro.html">
    <span class="mcFormatColor" style="color: 00B4E0;">
     NukeX 和 Nuke 工作室
    </span>
   </a>
   。根据你感兴趣的内容，你可以在这一部分中随意进出。
  </p>
  <p>
   在整个用户指南中，我们假设您具有计算机图形学和数字合成理论的基本知识，以及对操作系统的熟练程度
   <span class="CustomProduct">
    核武器工作室
   </span>
   已安装。
  </p>
