  <h2>
   名称、时间跨度和帧速率
  </h2>
  <p class="afterHead">
   要设置脚本名称、帧范围和帧速率:
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      1。
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="1.  " valign="top">
     选择
     <b>
      编辑
     </b>
     &gt;
     <b>
      项目设置
     </b>
     ,或简单地按
     <b>
      S
     </b>
     在工作区的空白部分。
    </td>
   </tr>
  </table>
  <p class="numberedCont">
   的
   <b>
    项目设置
   </b>
   面板出现。
  </p>
  <p class="graphic">
   <img class="cm12" src="../../assets/images/gsg_images/project_settings1_453x603.png" style="width: 453;height: 603;"/>
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      2.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="2.  " valign="top">
     在
     <b>
      根
     </b>
     选项卡，键入脚本的名称 (例如,
     <b>
      Firstcomp.nk
     </b>
     ) 在
     <b>
      名称
     </b>
     字段。
     <span class="CustomProduct">
      核武器
     </span>
     的脚本总是有扩展
     <b>
      。Nk
     </b>
     .
    </td>
   </tr>
  </table>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      3.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="3.  " valign="top">
     键入第一帧和最后一帧的数字
     <b>
      帧范围
     </b>
     用于定义 “拍摄” 时间长度的字段。
    </td>
   </tr>
  </table>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      4.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="4.  " valign="top">
     在
     <b>
      Fps
     </b>
     字段中，输入您希望脚本观众播放视频的速率 (每秒帧数)。对于基于薄膜的元素，24 fps 是合适的。
    </td>
   </tr>
  </table>
