  <h2>
   清除磁盘缓存
  </h2>
  <p class="afterHead">
   当磁盘缓存已满时，将自动删除旧项目。如有必要，还可以手动清空磁盘缓存。如果出于某种原因，浏览器中显示了错误的图像，您可能会想这样做。
  </p>
  <h3>
   清空磁盘缓存
  </h3>
  <p>
   从菜单栏中选择
   <span class="_Override" style="font-weight: bold;">
    缓存
   </span>
   &gt;
   <span class="_Override" style="font-weight: bold;">
    清除磁盘缓存
   </span>
   .
  </p>
