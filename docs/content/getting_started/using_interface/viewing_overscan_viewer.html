  <h2>
   <a name="using_the_interface_1080192335_789310">
   </a>
   在查看器中查看过扫描
  </h2>
  <p class="afterHead">
   如果您希望查看器显示过扫描，即超出帧的左/右或顶部/底部的任何像素，您可以检查
   <span class="_Override" style="font-weight: bold;">
    显示
   </span>
   <span class="_Override" style="font-weight: bold;">
    过扫描
   </span>
   在查看器设置框中，按
   <span class="_Override" style="font-weight: bold;">
    Alt O
   </span>
   ,或选中查看器右击菜单中的选项。如果您的一些节点需要访问帧外，查看帧边缘之外的像素可能会很有用。你还可以控制过扫描显示指定的像素数量的
   <span class="_Override" style="font-weight: bold;">
    过扫描
   </span>
   字段。
  </p>
