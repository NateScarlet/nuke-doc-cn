  <h3>
   <a name="using_the_interface_1080192335_912952">
   </a>
   监视器输出切换
  </h3>
  <p>
   监视器输出按钮允许您在外部广播视频监视器上预览当前查看器图像。
  </p>
  <p class="graphic">
   <img src="../../resources/images/gsg_images/monitor_out.png"/>
  </p>
  <p>
   您可以选择要在查看器设置中使用的外部设备和显示模式。要打开查看器设置，请按
   <span class="_Override" style="font-weight: bold;">
    S
   </span>
   在观众。
  </p>
  <p class="note" data-mc-autonum='&lt;span style="color: Black;" class="mcFormatColor"&gt;NOTE:&lt;/span&gt;  '>
   <span class="autonumber">
    <span>
     <span class="mcFormatColor" style="color: Black;">
      注意:
     </span>
    </span>
   </span>
   此选项需要额外的硬件，如显示器输出卡或火线端口。
  </p>
  <p data-mc-conditions="Default.ScreenOnly">
   有关更多信息，请参见
   <a class="noPage MCXref xref xrefnoPage" href="../../user_guide/rendering/previewing_external_monitor.html">
    <span class="mcFormatColor" style="color: 00B4E0;">
     在外部广播视频监视器上预览
    </span>
   </a>
   的
   <span class="_Override" style="font-style: italic;">
    <a class="noPage MCXref xref xrefnoPage" href="../../user_guide/rendering/previews_rendering.html">
     <span class="mcFormatColor" style="color: 00B4E0;">
      预览和渲染
     </span>
    </a>
   </span>
   第一章

    <span class="CustomProduct" style="font-style: normal;">

    </span>
   </span>
   <span class="_Override" style="font-style: italic;">

   </i>
