  <h2>
   在节点图中拟合节点
  </h2>
  <p class="afterHead">
   要在节点图中适合选定的节点，请单击鼠标中键或按
   <b>
    F
   </b>
   .
  </p>
  <p>
   要使整个节点树适合节点图，请单击节点图以确保没有选择节点，然后单击鼠标中键或按
   <b>
    F
   </b>
   .
  </p>
