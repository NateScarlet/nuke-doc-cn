  <h3>
   <a name="using_the_interface_1080192335_679025">
   </a>
   同步查看器播放
  </h3>
  <p>
   锁定/解锁按钮允许您切换浏览器窗口的同步播放。默认情况下，所有观众都被锁定 -- 也就是说，如果你在一个观众中提示一个帧，所有其他观众都会效仿。
  </p>
  <p class="graphic">
   <img src="../../resources/images/gsg_images/8_258.png" style="margin-right: 0.9997711px;margin-bottom: 1.000061px;"/>
  </p>
  <p>
   当锁定图标从关闭的锁定变为打开的锁定时，该查看器的回放将独立于其他查看器，而不会提示到其他查看器。
  </p>
