  <h2>
   <a name="using_the_interface_1080192335_805088">
   </a>
   在查看器中查看深层图像信息
  </h2>
  <p class="afterHead">
   如果你正在处理深层图像 (如
   <span class="_Override" style="font-weight: bold;">
    。Dtex
   </span>
   )，您可以在查看器中采样它们的深度信息，并在底部查看器工具栏的 Deep Graph 中查看它们。
   <madcap:conditionaltext data-mc-conditions="Default.ScreenOnly">
    有关如何使用深层图的更多信息，请参见
    <span class="_Override" style="font-style: normal;">
     <a class="noPage MCXref xref xrefnoPage" href="../../user_guide/deep/deep_compositing.html">
      <span class="mcFormatColor" style="color: 00B4E0;">
       深层合成
      </span>
     </a>
    </span>
    在
    <i>
     <![CDATA[ ]]>
    </i>
    <span class="_Override" style="font-style: italic;">
     <span class="CustomProduct" style="font-style: normal;">
       Nuke 工作室
     </span>
     <i>
      <![CDATA[ ]]>
     </i>
    </span>
    用户指南。
   </madcap:conditionaltext>
  </p>
