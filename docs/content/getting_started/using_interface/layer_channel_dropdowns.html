  <h3>
   <a name="using_the_interface_1080192335_679092">
   </a>
   图层和通道下拉菜单
  </h3>
  <p>
   “层” 下拉菜单允许您选择一组要在查看器中显示的颜色通道。默认情况下，此设置为显示 rgba 层，但您可以选择数据流中的任何层。
  </p>
  <p class="graphic">
   <img src="../../resources/images/gsg_images/viewer_controls_channel_set_menu_6.1.png" style="margin-left: 1.000063px;margin-top: 0.2500158px;margin-right: 0.6692637px;"/>
  </p>
  <p>
   通道下拉菜单控制查看 “alpha” 通道时显示的通道。默认设置显示的 alpha 通道，当你按下
   <span class="_Override" style="font-weight: bold;">
    一个
   </span>
   键，但您可以通过选择数据流中的任何通道来更改此选项，如下所示。
  </p>
  <table>
   <col style="width: 50mm;"/>
   <tbody>

      <img src="../../resources/images/gsg_images/viewer_controls_channel_menu1.png"/>

    </tr>
    <tr>
     <td class="caption">
      选择要使用的通道
      <br/>

      <span class="_Override" style="font-weight: bold;">

      </span>
