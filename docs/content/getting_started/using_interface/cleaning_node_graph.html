   清理节点图
  </h2>
  <p class="afterHead">
   有时，当您创建和删除节点时，您可能会发现节点树变得有点混乱。有一个快速的解决方案可以用来整理你的树:
  </p>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      1。
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="1.  " valign="top">
     选择要在节点图中重新排列的所有节点。
    </td>
   </tr>
  </table>
  <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
   <col style="width: 0px;"/>
   <col style="width: 25px;"/>
   <col style="width: auto;"/>
   <tr>
    <td valign="top">
    </td>
    <td class="AutoNumber_p_numbered1" valign="top">
     <span>
      2.
     </span>
    </td>
    <td class="AutoNumber_p_numbered1" data-mc-autonum="2.  " valign="top">
     单击
     <span class="_Override" style="font-weight: bold;">
      编辑
     </span>
     &gt;
     <span class="_Override" style="font-weight: bold;">
      节点
     </span>
     &gt;
     <span class="_Override" style="font-weight: bold;">
      Autoplace
     </span>
     。或者，按
     <span class="_Override" style="font-weight: bold;">
      L
     </span>
     .
    </td>
   </tr>
  </table>
  <p class="numberedCont">
   Autoplace 函数会自动以整齐的树形排列选定的节点。它获取您选择的一个或多个节点，并在树中前进，重新定位连接的节点。它通过确保节点不与其他节点重叠并保持输入连接水平来确定节点的合理位置。
  </p>
