  <h2>
   <a name="using_the_interface_1080192335_677747">
   </a>
   管理属性 Bin
  </h2>
  <p class="afterHead">
   您可以限制可以在属性 Bin 中打开的属性面板的数量。为此，请在 “属性” Bin 的字段中输入 “属性” 面板的最大数量。
  </p>
  <p class="graphic">
   <img src="../../resources/images/gsg_images/8_200.png" style="margin-left: 1.000063px;margin-top: 1.000063px;margin-right: 0.9997691px;margin-bottom: 0.9997767px;"/>
  </p>
  <p>
   要锁定属性 Bin 并使所有新的属性面板显示在浮动窗口中，请单击属性 Bin 上的锁定按钮。
  </p>
  <p class="graphic">
   <img src="../../resources/images/gsg_images/8_201.png" style="margin-right: 1.000061px;margin-bottom: 0.9997749px;"/>
  </p>
  <p>
   要清空属性 Bin 并关闭其中的所有属性面板，请单击 “删除所有面板” 按钮。
  </p>
  <p class="graphic">
   <img src="../../resources/images/gsg_images/8_203.png" style="margin-right: 1.000076px;margin-bottom: 0.9997749px;"/>
  </p>
  <p class="tip" data-mc-autonum='&lt;span style="color: Black;" class="mcFormatColor"&gt;TIP:&lt;/span&gt;  '>
   <span class="autonumber">
    <span>
     <span class="mcFormatColor" style="color: Black;">
      提示:
     </span>
    </span>
   </span>
   您也可以关闭所有的属性面板中的属性仓通过
   <span class="_Override" style="font-weight: bold;">
    Alt
   </span>
   点击关闭 (
   <span class="_Override" style="font-weight: bold;">
    X
   </span>
   ) 其中一个面板的按钮。
  </p>
