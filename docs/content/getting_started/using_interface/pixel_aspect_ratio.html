  <h3>
   <a name="using_the_interface_1080192335_679236">
   </a>
   像素纵横比
  </h3>
  <p>
   像素长宽比确定图像是使用方形像素还是矩形像素显示。默认情况下，查看器使用在项目设置中定义的像素纵横比。要查看当前设置，请选择
   <b>
    编辑
   </b>
   &gt;
   <b>
    项目设置
   </b>
   (或按
   <b>
    S
   </b>
   )。
  </p>
  <p>
   例如，像素长宽比为 2，以投影的方式准确显示变形镜头，如下图所示:
  </p>
  <table style="caption-side: top;">
   <col style="width: 70mm;"/>
   <tbody>
    <tr>
     <td>
      <p class="graphic">
       <img src="../../resources/images/gsg_images/8_81.png" style="margin-left: 1.000063px;margin-top: 1.000063px;"/>
      </p>
     </td>
    </tr>
    <tr>
     <td class="caption">
      查看器使用像素纵横比
      <br/>
      为脚本定义。
     </td>
    </tr>
   </tbody>
  </table>
  <p>
   如果你想忽略像素长宽比，你可以通过按
   <b>
    Ctrl
   </b>
   /
   <b>
    Cmd
   </b>
   <b>
    转变
   </b>
   <b>
    P
   </b>
   在观众窗口。
  </p>
  <table style="caption-side: top;">
   <col style="width: 70mm;"/>
   <tbody>
    <tr>
     <td>
      <p class="graphic">

      </p>
     </td>
    </tr>
    <tr>
     <td class="caption">
      新闻
      <b>
       Ctrl
      </b>
      /
      <b>
       Cmd
      </b>
      <b>
       转变
      </b>
      <b>
       P
      </b>
      在观众
      <br/>
      窗口以忽略像素纵横比。
     </td>
    </tr>
