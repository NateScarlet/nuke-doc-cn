  <h3>
   <a name="using_the_interface_1080192335_912823">
   </a>
   2D/3D 切换和相机控制
  </h3>
  <p>
   2D/3D 下拉菜单允许您在当前查看器中的 2D 和 3D 显示模式之间切换。在 3D 模式下工作时，此菜单还允许您在不同的正交 (非透视) 视图之间进行选择。
  </p>
  <p class="graphic">
   <img src="../../resources/images/gsg_images/viewer_controls_2d_3d.png" style="margin-left: 1.000063px;margin-top: 1.000063px;margin-right: 0.5198802px;margin-bottom: 0.9997691px;"/>
  </p>
  <p>
   右侧的相机下拉菜单允许您选择 3D 场景中存在多个相机时要查看的相机。
