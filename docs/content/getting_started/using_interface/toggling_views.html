   切换视图
  </h2>
  <p class="afterHead">
   如果一个查看器节点有多个输入，如上所示, 您可以按向上或向下箭头键快速循环浏览视图 (您的光标需要在查看器窗口中)。要查看特定节点，请按数字键 (
   <span class="_Override" style="font-weight: bold;">
    1 、 2 、 3.0
   </span>
   ) 对应于要查看其内容的管道编号。
