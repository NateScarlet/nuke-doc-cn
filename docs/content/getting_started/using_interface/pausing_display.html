  <h3>
   <a name="using_the_interface_1080192335_679040">
   </a>
   暂停显示
  </h3>
  <p>
   暂停按钮阻止查看器更新并保存渲染的最后一帧。要重新激活所有帧的显示渲染，请再次按下按钮。
  </p>
  <p class="graphic">
   <img src="../../resources/images/gsg_images/viewer_controls_pause_7.0.png" style="margin-right: 1.000061px;margin-bottom: 1.87484px;"/>
  </p>
  <p>
   您可以单击 “暂停” 旁边的 “渲染更新” 按钮 (或按
   <span class="_Override" style="font-weight: bold;">
    U
   </span>
   ) 手动更新显示，同时保持暂停活动。
  </p>
