   <span class="MCBreadcrumbs">
    同步摄影表和曲线编辑器之间的帧范围
   </span>
  </div>
  <a name="using_the_interface_1080192335_842507">
  </a>
  <div class="MCDropDown MCDropDown_Open dropDown">
   <span class="MCDropDownHead dropDownHead">
    <a class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_" href="javascript:void(0);">
     <img alt="Closed" class="MCDropDown_Image_Icon" data-mc-alt2="Open" height="13" src="../../../skins/default/stylesheets/Images/transparent.gif" width="16"/>
     同步摄影表之间的帧范围
     <br/>
     和曲线编辑器
    </a>
   </span>
   <div class="MCDropDownBody dropDownBody">
    <p class="afterHead">
     可以在摄影表和曲线编辑器之间同步项目的帧范围。当您同时使用它们来编辑动画曲线和关键帧时，这很有用。要同步帧范围:
    </p>
    <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
     <col style="width: 0px;"/>
     <col style="width: 25px;"/>
     <col style="width: auto;"/>
     <tr>
      <td valign="top">
      </td>
      <td class="AutoNumber_p_numbered1" valign="top">
       <span>
        1。
       </span>
      </td>
      <td class="AutoNumber_p_numbered1" data-mc-autonum="1.  " valign="top">
       在摄影表上的任意位置单击鼠标右键。
      </td>
     </tr>
    </table>
    <table cellpadding="0" cellspacing="0" class="AutoNumber_p_numbered1" style="width: 100%; margin-left: 0;">
     <col style="width: 0px;"/>
     <col style="width: 25px;"/>
     <col style="width: auto;"/>
     <tr>
      <td valign="top">
      </td>
      <td class="AutoNumber_p_numbered1" valign="top">
       <span>
        2.
       </span>
      </td>
      <td class="AutoNumber_p_numbered1" data-mc-autonum="2.  " valign="top">
       选择
       <span class="_Override" style="font-weight: bold;">
        视图
       </span>
       &gt;
       <span class="_Override" style="font-weight: bold;">
        同步帧范围
       </span>
       。现在对摄影表中的帧范围所做的任何更改也将应用于曲线编辑器，反之亦然。放大和缩小也会放大其他视图。
      </td>
     </tr>
    </table>
    <p class="tip" data-mc-autonum='&lt;span style="color: Black;" class="mcFormatColor"&gt;TIP:&lt;/span&gt;  '>
     <span class="autonumber">
      <span>
       <span class="mcFormatColor" style="color: Black;">
        提示:
       </span>
      </span>
     </span>
     您也可以通过单击
     <span class="_Override" style="font-weight: bold;">
      同步
     </span>
     <span class="_Override" style="font-weight: bold;">
      框架
     </span>
     <span class="_Override" style="font-weight: bold;">
      范围
     </span>
     <img src="../../resources/images/gsg_images/dope_sheet_synch_26x24.png" style="margin-left: 1.893543px;margin-top: 0.6137007px;margin-bottom: 0.8053209px;vertical-align: middle;width: 26;height: 24;"/>
     涂料表底部的按钮。
    </p>
