  <h2>
   <a name="using_the_interface_1080192335_678732">
   </a>
   <a name="using_the_interface_1080192335_33054">
   </a>
   连接查看器节点
  </h2>
  <p class="afterHead">
   一旦您将查看器节点添加到脚本中，只需选择流程节点，然后按任意数字键，就可以快速将任何流程节点的输出传递给它。这样做将输出管道连接到每个查看器节点上可用的十个输入端口之一 (
   <span class="_Override" style="font-weight: bold;">
    0
   </span>
   键代表第十个插槽)。
  </p>
