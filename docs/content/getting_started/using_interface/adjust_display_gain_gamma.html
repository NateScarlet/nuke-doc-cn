  <h3>
   <a name="using_the_interface_1080192335_679279">
   </a>
   调整显示增益和伽马
  </h3>
  <p>
   Gain 和 gamma 滑块允许您调整显示的图像，而不会影响最终输出。这些控件对于像在遮罩中发现洞这样的任务很有用。您可以通过输入乘数 (曝光值) 、在滑块上拖动或使用 F-Stop 箭头来提高或降低增益。通过输入 gamma 级别或拖动 gamma 滑块来提高或降低 gamma。
  </p>
  <p class="graphic">
   <img src="../../resources/images/gsg_images/viewer_controls_sliders.png"/>
  </p>
  <p class="graphic">
   <img src="../../resources/images/gsg_images/viewer_controls_sliders1.png"/>
  </p>
  <p>
   增益和伽马切换按钮允许您在默认值 1 (无变化) 和最后一次在查看器中进行的增益和伽马调整之间切换。
  </p>
  <p>
   按 Zebra Stripe 按钮将条纹应用于 0.0 至 1.0 范围之外的所有像素。
  </p>

   <img src="../../resources/images/gsg_images/viewer_controls_ip.png"/>
