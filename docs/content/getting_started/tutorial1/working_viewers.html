  <h1>
   与观众合作
  </h1>
  <p class="afterHead">
   的
   <i>
    邮票
   </i>
   在节点上 -- 那些通常被称为缩略图的小图片 -- 显示每个节点传递到树中的下一个节点的内容。虽然很可爱，但他们不会做真正的合成工作。您需要打开查看器窗口才能看到完整的图片。
  </p>
  <p class="graphic">
   <img src="../../assets/images/gsg_images/viewer_controls_l_454x320.png" style="margin-left: 1.000063px;margin-top: 1.000063px;margin-right: 1.000059px;margin-bottom: 0.9997691px;width: 454;height: 320;"/>
  </p>
  <p>
   你可以同时打开几个观众。此外，每个查看器窗口最多有 10 个页面或缓冲区; 这些页面或缓冲区允许您沿节点树在不同视图之间切换。
  </p>
  <p>
   当你开始
   <span class="CustomProduct">
    Nuke
   </span>
   ,您会在节点图中看到默认的查看器节点。您可以轻松地将连接箭头从节点拖到查看器上，以显示节点的输出。您可以通过选择打开其他查看器
   <b>
    观众
   </b>
   &gt;
   <b>
    创建新查看器
   </b>
   从菜单栏或按
   <b>
    Ctrl
   </b>
   <b>
    我
   </b>
   .
  </p>
