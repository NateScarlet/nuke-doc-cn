  <h3>
   <a name="installation_and_licensing_4023371737_1007033">
   </a>
   <a name="installation_and_licensing_4023371737_11063">
   </a>
   在 Windows 上安装 NukeX
  </h3>
  <p>
   NukeX 安装以及
   <span class="CustomProduct">
    核武器
   </span>
   (见
   <a class="MCXref xref" href="installing_nuke_win.html#installation_and_licensing_4023371737_974585">
    <span class="mcFormatColor" style="color: 00B4E0;">
     在 Windows 上安装 Nuke
    </span>
   </a>
   )。如果你已经有了
   <span class="CustomProduct">
    核武器
   </span>
   已安装并已获得两者的许可证
   <span class="CustomProduct">
    核武器
   </span>
   和 NukeX，你可以自动访问 NukeX 的功能，包括 FurnaceCore。在
   <span class="CustomProduct">
    核武器
   </span>
   安装时，将为您创建四个快捷方式:
   <span class="CustomProduct">
    核武器
   </span>
   ,NukeX，核武器辅助，和
   <span class="CustomProduct">
    核武器
   </span>
   个人学习版 (PLE)。
  </p>
