  <h3>
   <a name="installation_and_licensing_4023371737_992411">
   </a>
   在 Windows 上许可 NukeX
  </h3>
  <p>
   要使用 NukeX，你需要两个
   <span class="CustomProduct">
    Nuke
   </span>
   和 Nuke 许可证。NukeX 许可证不会取代你的
   <span class="CustomProduct">
    Nuke
   </span>
   许可证，确保您仍然可以运行以前版本的
   <span class="CustomProduct">
    Nuke
   </span>
   .
  </p>
  <p>
   获取和安装 NukeX 许可证的程序与
   <span class="CustomProduct">
    Nuke
   </span>
   许可证。请参阅
   <a class="MCXref xref" href="licensing_nuke_win.html">
    <span class="mcFormatColor" style="color: 00B4E0;">
     在 Windows 上许可 Nuke
    </span>
   </a>
   .
  </p>
  <p class="note" data-mc-autonum='&lt;span style="color: Black;" class="mcFormatColor"&gt;NOTE:&lt;/span&gt;  '>
   <span class="autonumber">
    <span>
     <span class="mcFormatColor" style="color: Black;">
      注意:
     </span>
    </span>
   </span>
   NukeX 维护许可证中包含两个 Nuke Assist 许可证。请参阅
   <a class="MCXref xref" href="nuke_assist_win.html">
    <span class="mcFormatColor" style="color: 00B4E0;">
     Windows 上的 Nuke 辅助
    </span>
   </a>
   .
  </p>
