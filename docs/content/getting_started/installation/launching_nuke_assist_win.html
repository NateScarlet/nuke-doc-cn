  <h3>
   <a name="installation_and_licensing_4023371737_980492">
   </a>
   在 Windows 上发射 Nuke 辅助
  </h3>
  <p>
   执行以下操作之一:
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   双击
   <span class="_Override" style="font-weight: bold;">
    Nuke 辅助
   </span>
   桌面上的图标。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   选择
   <span class="_Override" style="font-weight: bold;">
    Nuke 辅助
    <span class="CustomVersion Number (Long)">
     8.0v6
    </span>
   </span>
   从
   <span class="_Override" style="font-weight: bold;">
    开始
   </span>
   &gt;
   <span class="_Override" style="font-weight: bold;">
    所有程序
   </span>
   &gt;
   <span class="_Override" style="font-weight: bold;">
    铸造厂
   </span>
   &gt;
   <b>
    <span class="CustomProduct">
     Nuke
    </span>
   </b>
   <span class="_Override" style="font-weight: bold;">
    <span class="CustomVersion Number (Long)">
     8.0v6
    </span>
    .
   </span>
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   使用命令提示符，导航到
   <span class="CustomProduct">
    Nuke
   </span>
   应用程序目录 (默认情况下，/Program Files/
   <span class="CustomProduct">
    Nuke
   </span>
   <span class="CustomVersion Number (Long)">
    8.0v6
   </span>
   )，并输入
   <br/>
   <span class="_Override" style="font-weight: bold;">
    Nuke
    <span class="CustomVersion Number (Long)">
     8.0v6
    </span>
    -- Nukeassist
   </span>
  </p>
