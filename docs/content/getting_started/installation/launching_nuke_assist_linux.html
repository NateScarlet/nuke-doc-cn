  <h3>
   <a name="installation_and_licensing_4023371737_990012">
   </a>
   在 Linux 上启动 Nuke Assist
  </h3>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   双击
   <span class="_Override" style="font-weight: bold;">
     Nuke 辅助
   </span>
   桌面上的图标。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   打开
   <span class="CustomProduct">
     Nuke 
   </span>
   应用程序目录 (默认情况下,
   <span class="_Override" style="font-weight: bold;">
    /Usr/本地/
    <span class="CustomProduct">
      Nuke 
    </span>
    <span class="CustomVersion Number (Long)">
     8.0v6
    </span>
   </span>
   ) 并双击
   <span class="_Override" style="font-weight: bold;">
     Nuke 辅助
   </span>
   图标 (或列表项)。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   使用终端，导航到
   <span class="CustomProduct">
     Nuke 
   </span>
   应用程序目录 (默认为/usr/local/
   <span class="CustomProduct">
     Nuke 
   </span>
   )，并输入。/
   <span class="CustomProduct">
     Nuke 
   </span>
   <span class="_Override" style="font-weight: bold;">
    <span class="CustomVersion Number (Long)">
     8.0v6
    </span>
    -- Nukeassist
   </span>
   .
  </p>
