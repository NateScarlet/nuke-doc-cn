  <h2>

   <a name="installation_and_licensing_4023371737_30079">

   窗户上的 NukeX
  </h2>
  <p class="afterHead">
   NukeX 包括所有
   <span class="CustomProduct">
    核武器
   </span>
   它的特点是增加了一系列专门的插件工具，以消除在第三方软件包中执行某些任务的需要。NukeX 是最强大的应用程序
   <span class="CustomProduct">
    核武器
   </span>
   产品系列。有关更多信息，请参见
   <a class="MCXref xref" href="../meet_nuke/about_nukex.html">
    <span class="mcFormatColor" style="color: 00B4E0;">
     关于 NukeX
    </span>
   </a>
   .
  </p>
