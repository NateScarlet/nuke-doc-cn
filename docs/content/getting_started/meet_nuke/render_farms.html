  <h2>
   渲染场和帧服务器
  </h2>
  <p class="afterHead">
   <span class="CustomProduct">
     Nuke 
   </span>
   产品支持几乎所有第三方和专有渲染排队软件。通过整合
   <span class="CustomProduct">
     Nuke 
   </span>
   有了这样一个系统的产品，渲染负载可以分布在所有的
   <span class="CustomProduct">
     Nuke 
   </span>
   -或网络上的 NukeX 许可机器，无论是基于 Windows 、 Mac 还是 Linux 的。请参阅
   <a class="noPage MCXref xref xrefnoPage" href="../../comp_environment/rendering/render_farms.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     渲染农场
    </span>
   </a>
   欲了解更多信息。
  </p>
  <p class="afterHead">
   此外,
   <span class="CustomProductStudio">
     Nuke 工作室
   </span>
   附带一个内部帧服务器，它还允许您设置外部从机以更快地处理渲染。请参阅
   <a class="noPage MCXref xref xrefnoPage" href="../../comp_environment/rendering/render_farms_studio.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     在外部机器上使用帧服务器
    </span>
   </a>
   欲了解更多信息。
  </p>
  <p class="note" data-mc-autonum='&lt;span style="color: Black;" class="mcFormatColor"&gt;NOTE:&lt;/span&gt;  '>
   <span class="autonumber">
    <span>
     <span class="mcFormatColor" style="color: Black;">
      注意:
     </span>
    </span>
   </span>
   Nuke Assist 不支持写节点、渲染场或帧服务器。请参阅
   <a class="noPage MCXref xref xrefnoPage" href="flavors_nuke.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     Nuke 产品
    </span>
   </a>
   欲了解更多信息。
  </p>
