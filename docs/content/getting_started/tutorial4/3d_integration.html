  <h1 class="chapterTitle">
   教程 4: 3D 集成
  </h1>
  <p class="intro">
   本教程教你使用的基础知识
   <span class="CustomProduct">
    Nuke
   </span>
   的 3D 工作空间。
  </p>
  <h1>
   导言
  </h1>
  <p>
   <span class="CustomProduct">
    Nuke
   </span>
   的 3D 工作区在项目脚本中创建一个强大的合成环境。该工作区结合了摄像机、照明和三轴 (x 、 y 和 z) 环境的优势，以及基于节点的合成速度。将 2D 图像管道到 3D 空间，设置相机，设置场景动画，然后将结果渲染回 2D 复合。
  </p>
