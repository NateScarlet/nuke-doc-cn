  <h2>
   ScanlineRender 节点
  </h2>
  <p class="afterHead">
   最后一个节点 ScanlineRender 将 3D 场景的结果作为 2D 图像发送回合成。它总是 2D 输入，3D 操作，然后 2D 返回，这就是为什么这通常被称为 “2 半 D”
  </p>
  <table style="caption-side: top;">
   <col style="width: 120mm;"/>
   <tbody>
    <tr>
     <td>
      <p class="graphic">
       <img src="../../assets/images/gsg_images/scanline_rendernode.png" style="margin-left: 1.000063px;margin-top: 1.000063px;margin-right: 1.000059px;margin-bottom: 1.000059px;"/>
      </p>
     </td>
    </tr>
    <tr>
     <td class="caption">
      扫描线渲染节点将图像转换回 2D。
     </td>
    </tr>
   </tbody>
  </table>
  <p>
   ScanlineRender 节点创建的图像的分辨率与项目设置相同。当你需要渲染一个特定的分辨率时，使用可选的
   <b>
    Bg
   </b>
   管道。使用所需的分辨率连接常数节点，该分辨率定义 ScanlineRender 节点的输出。
  </p>
  <p>
   所以现在你知道了合成脚本的基本 3D 设置。让我们试驾一下。
  </p>
