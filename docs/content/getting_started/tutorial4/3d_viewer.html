  <h2>
   3D 查看器
  </h2>
  <p class="afterHead">
   一旦你有了 3D 节点结构，你可以在
   <span class="CustomProduct">
    Nuke
   </span>
   作为通往 3D 合成空间的门户。选择
   <span class="_Override" style="font-weight: bold;">
    3D
   </span>
   从视图下拉菜单中，或按
   <span class="_Override" style="font-weight: bold;">
    标签
   </span>
   在查看器上键入以在 2D 和 3D 视图之间切换。
  </p>
  <p class="graphic">
   <img src="../../assets/images/gsg_images/3d_view-1_7.0.png"/>
  </p>
  <p>
   在 “视图” 下拉菜单上，您还将看到正交视图 -- rtside 、 lfside 、 top 、 bottom 、 front 、 back -- 这些视图向场景提供非透视视图。在三季度透视中，很难准确地将对象放置在轴上，而非透视视图使事情更容易排列。
  </p>
