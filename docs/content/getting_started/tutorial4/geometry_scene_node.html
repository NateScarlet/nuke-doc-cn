  <h2>
   几何体或场景节点
  </h2>
  <p class="afterHead">
   每个 3D 系统都需要一张几何图形 -- 一张卡片、一个球体、一个立方体、一些东西 -- 来接收相机可以看到的图像或剪辑。 “一个是你所需要的，但是你可以用大量的 3D 数据设置复杂的系统。当 3D 系统有两个或更多对象时，您需要一个场景节点来创建一个 “位置”，相机 (和 ScanlineRender 节点) 可以同时看到所有对象。
  </p>
