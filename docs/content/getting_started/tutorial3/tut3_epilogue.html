  <h1>
   结语
  </h1>
  <p class="afterHead">
   键控很少是挑选你想移除的屏幕颜色的简单问题。为了获得最好的遮罩，你经常需要结合几种技术，在这一章你已经学到了几种。你用 Primatte 和
   <span class="CustomProduct">
    核武器
   </span>
   这是一个基于图像的键控器，你已经使用了对位工具来清理哑光，并控制你想在合成中使用的图像部分。
  </p>
  <p>
   您还了解了如何通过将图像转换为其本地色彩空间并过滤压缩的通道数据来绘制更干净的哑光来为视频片段设置关键帧。
  </p>
