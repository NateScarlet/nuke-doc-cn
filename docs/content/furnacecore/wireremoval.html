  <h1 class="chapterTitle">
   <a name="wireremoval_1406211675_539812">

   <a name="kanchor170">
   </a>
   使用 F_WireRemoval
  </h1>
  <p class="intro">
   本章阐述了
   <a name="kanchor171">
   </a>
   使用 f_wireemoval 从图像中删除导线。
  </p>
  <h1>
   导言
  </h1>
  <p class="afterHead">
   许多特效电影都以复杂的特技为特色，为了演员的安全，需要用电线悬挂。这些电线需要数字化移除。
  </p>
  <p>
   有很多方法可以做到这一点，包括一帧地将电线画出来，并更换大部分背景来覆盖电线。使用的方法取决于电线下的图像类型。F_WireRemoval 特别擅长替换绘画方法，但它也包括在新背景必须被跟踪到位时帮助清洁电镀的工具。
  </p>
