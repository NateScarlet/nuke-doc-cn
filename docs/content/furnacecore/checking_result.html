  <h1>
   <a name="regrain_50586332_538887">
   </a>
   检查结果
  </h1>
  <p class="afterHead">
   要测试新谷物和旧谷物是一样的，设置
   <span class="_Override" style="font-weight: bold;">
    输出
   </span>
   到
   <span class="_Override" style="font-weight: bold;">
    粒板
   </span>
   .
  </p>
  <p>
   这将生成与样本区域平均值具有相同亮度级别的纹理片。还会显示具有原始纹理的样本区域。要区分这两个地区应该是不可能的。左边的图显示了一个很好的选择区域，在右边的图中给出了一个很好的谷物测试板。
  </p>
  <table>
   <col style="width: 5cm;"/>
   <col style="width: 5cm;"/>
   <tbody>
    <tr>
     <td>
      <img src="../assets/images/fc_images/f_regrain6.png"/>
     </td>
     <td>
      <img src="../assets/images/fc_images/f_regrain7.png"/>
     </td>
    </tr>
    <tr>
     <td class="caption">
      良好的选择区域.
     </td>
     <td class="caption">
      ...产生一个好的测试
      <br/>
      板的谷物，免费的
      <br/>
      神器。
     </td>
    </tr>
   </tbody>
  </table>
  <p>
   下面，左边的图显示了一个糟糕的选择区域，因为它包含图像细节。右边的图显示了生成的测试板，它清楚地突出了问题。
  </p>
