  <h2>
   <a name="wireremoval_1406211675_546861">
   </a>
   用户关键帧和跟踪关键帧
  </h2>
  <p class="afterHead">
   用户关键帧是您手动设置的关键帧。当在当前帧上设置了用户关键帧时，会在屏幕上显示一个红色关键帧。轨迹关键帧是由 f_wireemoval 跟踪器设置的关键帧。
  </p>
  <p>
   用户关键帧覆盖在同一帧上跟踪关键帧。这有以下后果:
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   设置用户关键帧后，该帧上的轨迹关键帧将丢失。
  </p>
  <p class="bulleted" data-mc-autonum="• ">
   <span class="autonumber">
    <span>
     •
    </span>
   </span>
   跟踪导线时，现有用户关键帧不会被跟踪关键帧替换。
  </p>
