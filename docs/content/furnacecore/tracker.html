  <h2>
   <a name="wireremoval_1406211675_539836">
   </a>
   跟踪器
  </h2>
  <p class="afterHead">
   F_WireRemoval 集成了一个跟踪器，它可以通过剪辑自动跟踪移动的导线。这个跟踪器有自己的控制面板，它将漂浮在
   <span class="CustomProductX">
    NukeX
   </span>
   查看器 (如果您已选中)
   <span class="_Override" style="font-weight: bold;">
    在屏幕上显示控件
   </span>
   在 wireemoval 控制中。下面是一个截图，说明了这一点。
  </p>
  <table>
   <col style="width: 7cm;"/>
   <tbody>
    <tr>
     <td>
      <img src="../assets/images/fc_images/wire_remove_tracker.png"/>
     </td>
    </tr>
    <tr>
     <td class="caption">
      <p>
       跟踪面板截图。
      </p>
     </td>
    </tr>
   </tbody>
  </table>
  <p>
   可以通过拖动面板的边缘来调整面板的大小。有关其余控件的详细信息，请参见上的跟踪控件部分
   <a class="noPage MCXref xref xrefnoPage" href="tracker_controls.html">
    <span class="mcFormatColor" style="color: #00b4e0;">
     跟踪器控制
    </span>
   </a>
   。所有控件也可在 wireemoval 属性中使用。
  </p>
