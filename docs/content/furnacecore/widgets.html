  <h1>
   <a name="globalmotionestimation_2328858371_538907">
   </a>
   小部件
  </h1>
  <p class="afterHead">
   所有分析 GME 效果都有两个屏幕上的小部件: 一个提供反馈，另一个设置分析区域。
  </p>
  <p>
   <span class="_Override" style="font-weight: bold;">
    分析区域小部件
   </span>
   -这是一个矩形小部件，用于在参考图像上设置分析区域。
  </p>
  <p>
   <span class="_Override" style="font-weight: bold;">
    四角部件
   </span>
   -这是一个小部件，显示已计算的四角销的状态。你可以通过抓住任何角落和调整销的形状来改变它。为了给您更多关于分析了哪些帧的反馈，如果显示的帧的角销中有一个键，它将被绘制为实心的; 否则, 它将被画成虚线。
  </p>
